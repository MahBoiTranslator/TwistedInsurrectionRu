; MinPlayers            = Minimum number of players allowed (0-8)
; MaxPlayers            = Maximum number of players allowed (can be exceeded if EnforceMaxPlayers=no)
; EnforceMaxPlayers     = Enforce the maximum player count and only allow one player per starting position
