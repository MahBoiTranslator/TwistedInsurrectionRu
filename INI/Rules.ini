;----------------------------------------------------
; 1.8 AI Trigger Weighing Parameters
;
; Each AI team type has a parameter called weight. When deciding what teams to build, the computer prioritises teams with higher weight over teams with lower weight.
; When a team succesfully executes its mission*, the weight of the team is increased (AITriggerSuccessWeightDelta * AITriggerTrackRecordCoefficient).
; If the team fails to execute its mission, its weight is decreased (AITriggerFailureWeightDelta * AITriggerTrackRecordCoefficient).
;
; *Either by executing ScriptAction #49 or by finishing the script.

AITriggerSuccessWeightDelta=5
AITriggerFailureWeightDelta=-5
AITriggerTrackRecordCoefficient=1

