;========================================================================================================
; 35. PARTICLES & PARTICLE SYSTEMS
;========================================================================================================
;
; Particle System flags
;
; HoldsWhat     = type of particle (see below) that this system manages (required)
; BehavesLike   = defines some common attributes for this system. Valid entries are Fire, Smoke, Spark, Railgun, Gas, and WeakGas.
; Spawns        = does this system spawn particles by itself (def = no)
; SpawnFrames   = number of frames to wait before spawning another particle
; ParticleCap   = maximum number of particles that can be in this system
; Lifetime      = how long should this system exist?
; OneFrameLight = does this system create a light flash effect?
; LightSize     = size of the light flash, if enabled
; 
;
;     Flags specific to smoke particle systems
;
;     SpawnRadius             = radius, in leptons, of the area where particles are randomly distributed
;     SpawnCutoff             = how many particles must spawn until slowdown kicks in?
;     SpawnTranslucencyCutoff = how many particles must spawn until new ones become increasingly translucent?
;     Slowdown                = how fast should the particle spawn rate slow down?
;
;
;     Flags specific to railgun particle systems
;
;     ParticlesPerCoord               = number of particles to spawn per spiral coordinate
;     SpiralDeltaPerCoord             = wavelength of the spiral
;     SpiralRadius                    = radius of the spiral
;     PositionPerturbationCoefficient = random offset to initial particle position (0 means no offset from the spiral)
;     MovementPerturbationCoefficient = random offset to particle direction
;     VelocityPerturbationCoefficient = random offset to particle velocity
;     Laser                           = does this system draw a laser line?
;     LaserColor                      = what color is the laser [R,G,B]?
;
;
;     Flags specific to spark particle systems
;
;     SparkSpawnFrames     = how many frames should this system spawn spark particles for?
;     SpawnSparkPercentage = chance to actually spawn a particle during each spawn frame
;
;
; Particle flags
;
; Image              = Imagelist to use for particle
; Persistent         = Does this particle stick around; should always be yes
; MaxDC              = How many frames go by before this particle damages the things near it? (def = 0)
; MaxEC              = How many frames does this object last (def = 0)
; Damage             = How much damage does it do (def = 0)
; Warhead            = What warhead to use for damage purposes (def = WARHEAD_NONE)
; StartStateAI       = Initial state (first frame of particle animation)
; EndStateAI         = End state (last frame of particle animation)
; StateAIAdvance     = How long should pass before advancing to the next state (next frame)?
; DeleteOnStateLimit = Should the particle be removed at state limit?
; Translucent25State = At which frame should the particle animation become 25% translucent?
; Translucent50State = At which frame should the particle animation become 50% translucent?
; FinalDamageState   = After which frame should this fire particle stop dealing damage?
; StartFrame         = what frame of image to start on? (def = 0)
; NumLoopFrames      = how many frames form a single loop? (def = 1)
; NextParticle       = what particle to spawn after this one dies? (def = none)
; NextParticleOffset = spawn offset for the next particle [X,Y,Z] (def = 0,0,0)
; WindEffect         = to what degree does the wind affect his particle, 0 = not at all, 5 = a lot (def = 0)
; Velocity           = speed at which particle travels (def = 0.0)
; Radius             = how big is this particle? (used for attract/repel)

