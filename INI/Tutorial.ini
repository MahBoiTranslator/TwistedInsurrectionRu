164=Возглавьте штурм с нашими новыми ТЯЖЁЛЫМИ ТАНКАМИ ЗАТМЕНИЕ. Их Тахионные импульсные орудия с лёгкостью пробьют любую броню.
;165=

;;;WIP Text;;;
166=Миссия выполнена! Переходим к следующей миссии...

;;;Nod 10th;;;
167=Водитель Комбайна: Помогите, на нас напали! Все Казуары... уничтожены, пришлите... ...крепления!
168=Водитель Голиафа: Опять висцероиды? Держитесь, мы в пути.
169=Изумрудная Гора... до чего же прекрасное место для такой коварной операции! Даже погода на нашей стороне: ионная буря глушит связь между ГлобоТэк и ГСБ.
170=Мы были проинформированы о том, что ближайший добывающий комплекс ГСБ испытывает проблемы с защитой от тибериевой фауны.
171=Это отличная возможность для нас. Ваша задача состоит в захвате базы и использовании её против ГлобоТэк.
172=Атаковав ближайший комплекс ГлобоТэк, под видом ГСБ, мы разрушим их альянс. Давайте вынудим наших врагов драться между собой!
173=Вы должны действовать осторожно, не дайте ГлобоТэк вас заметить. Перед передвижением отряда разведайте дорогу при помощи ПРИЗРАКА.
174=Задача 1: Захватите ЦЕНТР СВЯЗИ и ПЕРЕРАБАТЫВАЮЩУЮ БАЗУ до того, как ионная буря стихнет.
175=Задача 2: Уничтожьте исследовательский комплекс ГлобоТэк.
176=ВНИМАНИЕ! Замечены турели ГлобоТэк!
177=Миротворец ГлобоТэк: Какого хрена?! Почему ГСБшники нас атакуют?!
178=Вас заметили войска ГлобоТэк! Миссия провалена!
179=Сотрудники из Центра Связи сообщили ГлобоТэк о ваших действиях! Миссия провалена!
180=Подкрепления прибыли с северо-востока.
181=ВНИМАНИЕ! Замечен приближающийся конвой ГлобоТэк!

;;;Nod 11th;;;
182=Командир, это наш главный комплекс по производству кибернетических систем. Большинство наших дронов и киборгов производятся и настраиваются здесь.
183=Наши разведчики доложили о том, что ГСБ оборудовали плацдарм и несколько аванпостов, чтобы попытаться остановить производство киборгов. Устраните присутствие ГСБ, пока не стало слишком поздно.
184=Нам также стало известно, что ГСБ имеет на вооружении технологию ЭМИ. Выстрел из такого оружия отключит ваших киборгов!
185=Обратите внимание на то, что мы подключаем к сети управления ИИ новый тип киборга, КИБОРГА-ПАЛАДИНА. Он окажет вам помощь, как только подключение завершится.
186=Командир, вы должны это увидеть!
187=Киборг-Паладин вышел из под контроля! Остановите его, пока он не тут всё не разнёс!
188=У ГСБ есть ЭМИ Орудие неподалеку. Захватите его и отключите Киборга-Паладина! Если и это не поможет, останется только уничтожить его.
189=Так держать, Командир! Теперь дождитесь перезарядки ЭМИ Орудия, а затем заманите Киборга-Паладина на расстояние выстрела.
190=Задача 1: Уничтожьте все войска ГСБ.
191=Задача 2: Захватите ЭМИ Орудие ГСБ и отключите КИБОРГ-ПАЛАДИНА.
192=Задача 3: Уничтожьте КИБОРГ-ПАЛАДИНА.

;;;Combat Triangle;;;
193=Ересь! Ты УМРЁШЬ!!!

;;;GDI 8;;;
194=Нам поступают сообщения об интенсивной сейсмической активности и атмосферном свечении в этом регионе. Это тектонически стабильный регион, поэтому у нас есть основания подозревать, что за этим стоит Нод. Ваша миссия состоит в поиске и идентифицировании источника феноменов.
195=Обнаружен спасительный отряд Нод.
196=Ячейка Нод Да'ат, засевшая в этих горах, специализируется на психологической войне, что делает их непредсказуемыми. Мы послали небольшую отряд разведки, но они вернулись, ошеломленные и одурманенные, не помня поставленной им задачи. Будьте готовы ко всему, Командир.
197=Водитель Голиафа: Оказавшись в деревне, назад уже не вернешься...
198=Солдат ГСБ: Сэр, тут в горах большая база Нод! Нам не обойтись без подкреплений...
199=ЕВА: МСЦ направляется к вам с юга.
200=Задача 1: Разведайте деятельность Нод.
201=Задача 2: Захватите Радар на базе Нод.
202=Задача 3: Немедленно уничтожьте Хроносферу.
203=Солдат ГСБ: Сэр, если мы захватим Радар Нод, то сможем использовать его, чтобы точно определить источник феноменов.
204=ЕВА: Захвачен Радар Нод, спутниковая связь установлена. Задача выполнена.
205=Поиск источника сейсмической активности, пожалуйста, подождите...
206=Источник найден.
207=Солдат ГСБ: Матерь божья! Это же Хроносфера с последней Великой Войны!
208=Хроносфера выглядит крайне нестабильной. Если Нод ещё раз её активируют, то это вызовет катастрофические последствия. Уничтожьте её немедленно, пока она не перезарядилась!
209=Командир, слухи о том, что Да'ат использует контроль разума, подтвердились. Городской гарнизон ГлобоТэк сражается на стороне Нод!
210=Уничтожение БАШЕН С ГРОМКОГОВОРИТЕЛЯМИ освободит войска ГлобоТэк от контроля разума.
211=Гвардеец ГлобоТэк: Спасибо, сэр. Я... не знаю, что случилось, но я снова чувствую себя нормально. Городской гарнизон под вашим командованием. Позвольте нам помочь вам в вашей миссии!
212=Это наша специально-тренированная ОСАДНАЯ ПЕХОТА, способные запускать минометные снаряды на большую дистанцию. Используйте их, чтобы бомбардировать базу Нод с безопасного расстояния.

;;;Nod 11th continued;;;
213=Киборг-Паладин отключён, миссия выполнена.
214=Киборг-Паладин уничтожен, миссия выполнена.
215=Чёрт, наш план провалился! Теперь у нас нету иного выбора, кроме как уничтожить его.
216=
217=Последователь Нод: "Это не наследие Кейна..."

;;;Nod 12th;;;
218=Сэр, в комплексе мятеж и полный хаос! Подземный комплекс под контролем предателей, и его используются против нас.
219=Поскольку нас также преследуют эти ГСБшные псы, то есть реальный шанс того, что мы потеряем эту жизненно важную технологию, если не уйдем сейчас.
220=Этот поезд содержит всё необходимое для продолжения программы. Нам нужно доставить его в другую часть комплекса.
221=Но у нас есть проблема: пути, ведущие туда, были разрушены. Нам необходимо отремонтировать их, чтобы сопроводить поезд через эту часть комплекса.
222=Задача 1: Обезопасьте и отремонтируйте поврежденный участок пути.
223=Задача 2: Сопроводите поезд в безопасное место.
224=Хорошая работа, Командир! Чертежи в безопасности.
225=Инженер поезда: Помогите! Мы атакованы!
226=Механик Нод: Всё готово, мы можем двигаться!

;;;Nod 13th;;;
227=Сэр, комплексу все еще угрожают эти "Сыны Кейна". Мы должны эвакуироваться как можно быстрее!
228=Обеспечьте безопасную эвакуацию любой ценой. Не дайте врагу приблизится к нашим техникам или грузовикам - иначе наша программа по производству киборгов будет потеряна навсегда!
229=Держите наших ... бывших братьев ... подальше от комплекса. Удачи, Командир.
230=Задача 1: Обеспечьте безопасную эвакуацию.
231=Чёрт, видимо у ГСБ не заняло много времени отследить нас! Ситуация начинает выглядеть безнадежно...
232=Слишком много эвакуируемого персонала потеряно. Миссия провалена.
233=У нас не хватает киборгов, чтобы сдерживать этих предателей! Нам нужно как можно быстрее доказать, что мы действительно следуем заветам Кейна!
234=Это должно закончиться! ГСБ становится все сильнее! Такими темпами они и разгромить нас могут!
235=Сэр, эвакуация завершена. Быстро, все в туннели!
236=Да откуда они все берутся, чёрт возьми?!
237=Я даже не предполагал, что у Нод так много последователей!
238=Бомбовозы?! Это нечестно!

;;;GDI 14th;;;
239=Задача 2: Уничтожьте прототип шагохода Нод.
240=Снайпер: Соколиный глаз, докладываю базе. Я нашёл цель. Шагоход кажется неактивным, но работоспособным. Сообщаю о большой активности в комплексе Нод, конец связи.
241=Командир, позволяя Братству продолжать экспериментировать с этим новым вооружением, мы рискуем иметь катастрофические последствия. Ваша главная задача состоит в уничтожении прототипа.
242=К сожалению, этот район едва доступен для наших сухопутных войск, и комплекс обладает мощной ПВО.
243=Единственными подходящими строительными площадками являются два добывающих аванпоста Нод к северу от вашей зоны высадки. Ваш лучший вариант - это проникнуть и уничтожить один из аванпостов и на его руинах построить базу.
244=Мы предоставляем вам МСЦ и небольшой отряд сопровождения. Направляйтесь через каньон к одному из двух аванпостов. Удачи!
245=Задача 1: Захватите один из двух аванпостов Нод.
246=Обнаружен Аванпост Нод.
247=Командир, Нод знают о вашем присутствии, и они активировали прототип шагохода. Похоже, что он патрулирует вход в комплекс, вероятно, чтобы запугать и препятствовать прямой атаке. Подумайте, сможете ли вы использовать эту возможность, чтобы уничтожить его.
248=Отлично, Командир, прототип шагохода уничтожен.
249=Солдат ГСБ: Чёрт! Сэр, шагоход идёт к базе!
250=Солдат ГСБ: Что?! Командир, тут ЕЩЁ ОДИН шагоход! И у него поддержка в виде киборгов.
251=Солдат ГСБ: Отлично, похоже это был последний...

;;; GDI 6 ;;;
252=В этой области расположена большая ресурсная база Нод. Ее уничтожение является вашей главной задачей.
253=Прежде чем вы сможете атаковать её напрямую, вы должны сначала добраться до заброшенной базы ГСБ на северо-востоке и вернуть ее в рабочее состояние.
254=У вас есть только небольшая отряд, так что избегайте контактов с врагом, если это возможно.
255=Это наши новые ШАГОХОДЫ РАСПЫЛИТЕЛЬ, которые могут с лёгкостью уничтожать вражескую пехоту и лёгкую авиацию.
256=Солдат ГСБ: За укрытия! Они прячутся в лесу!
257=Солдат ГСБ: Дерьмо! Сэр, Нод заложили мины на перекрёстке.
258=Задача 1: Найдите заброшенную базу ГСБ на северо-востоке.
259=Задача 1 выполнена.
260=EVA: Подключена база ГСБ. Контроль над базой установлен.
261=Задача 2: Уничтожьте базу снабжения Нод.
262=Задача 2 выполнена. База снабжения уничтожена.
263=Солдат Нод: Поднимайте тревогу! Здесь ГСБшники!
264=Солдат ГСБ: Посмотрите туда, что эти люди делают?
265=Культист: ЕРЕСЬ! СДОХНИ!

;;;GDI 10th;;;
266=Добро пожаловать в наш добывающий комплекс Изумрудная Гора, Командир. Как вы могли заметить, тибериевое заражение за последнее время значительно возросло.
267=Количество враждебной фауны в этой области сильно возросло за последние дни. Нам нужна ваша помощь в борьбе с ней.
268=Причина участившихся нападений нам неизвестна, но мы считаем, что источник фауны лежит за пределами морем жил на востоке. Узнайте причину, чтобы мы могли избавиться от этой проблемы.
269=Задача 1: Защитите комплекс.
270=Задача 2: Найдите источник тибериевой фауны.
271=Солдат ГСБ: Откуда здесь столько отрядов Нод, патрулирующих пустыню!?
272=Забудьте о фауне, Командир! Нодовцы начали полномасштабную атаку, и ваша помощь необходима здесь, на базе.
273=Ну слава богу, подкрепления прибыли... Стоп! Что за фигня с их позывными! Командир, все эти машины считались потерянными в боях. Что за чёрт...? Они направляются прямо к базе ГлобоТэк!
274=Миротворец ГлобоТэк: Что за херня?! Какого чёрта ГСБшники атакуют нас?!
275=Чёрт! Нод заминировали эту область. Мы вышлем вам Мобильные Сенсоры, используйте их для обнаружения любых замаскированных войск Нод.
276=Похоже, комплекс ГлобоТэк разгромлен, Командир. Добром это не кончится...

;;;GDI 12th;;;
277=ВНИМАНИЕ! Замечены приближающиеся войска ГлобоТэк!
278=Задача 1: Любой ценой обеспечьте безопасность всех конвоев.
279=Командир! 10 конвоев с жизненно важными документами и техникой, которые мы вернули ранее, движутся в этом направлении. Их пункт назначения - это база в 8 километрах к востоку.
280=Конвои преследуется силами ГлобоТэк. Вы должны сохранить машины конвоя в целости любой ценой! Мы не можем себе позволить потерять более 20 машин.
281=МСЦ в пути. Постройте базу и защитите конвои, проходящие через регион. Тиберия в этой части каньона крайне мало, но на другой стороне каньона его может быть больше.
282=Потеряна машина из конвоя.
283=Потеряно 5 машин из конвоя.
284=Потеряно 10 машин. Продолжайте сражаться!
285=Потеряно 15 машин из конвоя.
286=Потеряно 20 машин из конвоя. Командир, дальнейшие потери недопустимы!
287=Потеряно слишком много машин.
288=1-ый конвой прибывает сейчас!
289=Следующий конвой прибывает.
290=Предыдущий конвой прибывает. Мы почти у цели!
291=Все конвои прошли. Великолепная работа, Командир. Скоро мы встанем на ноги!

;;;GDI 11th;;;
292=Это восстание! Резня на Изумрудной Горе спровоцировала ГлобоТэк на полномасштабные атаки на все наши основные базы в этом регионе!
293=Они отдали приказ своим подразделениям отобрать все оборудование и документы, предоставленные нам для войны с Нод.
294=Нам необходимо СРОЧНО устранить новую угрозу и вернуть оружейные технологии ГлобоТэк. Мы должны восстановить наш контроль над этой корпорацией.
295=МСЦ в пути вместе с группой сопровождения. Недалеко от вашего отряда, к северу, лежит заброшенная деревня. Зачистите местность и постройте там базу.
296=Задача 1: Постройте базу.
297=Хорошая работа, Командир. Мы обнаружили 3 исследовательские лаборатории ГлобоТэк в этом регионе, которые, возможно, содержат большинство документов и технологий, которые нам нужны.
298=Сопроводите этот конвой из трёх грузовиков к лабораториям, чтобы мы могли забрать документы. Грузовики не должны быть уничтожены!
299=Задача 2: Сопроводите конвой из грузовиков к трём лабораториям ГлобоТэк.
300=Вы можете вернуть нашу базу из-под контроля ГлобоТэк, так как база находится рядом с южной лабораторией и может предоставлять угрозу для наших грузовиков.
301=Вторая лаборатория найдена. Она находится на базе ГлобоТэк к северо-востоку отсюда, а также она хорошо укреплена. Чтобы прорваться к лаборатории понадобится большая армия.
302=Последняя лаборатория найдена к северу от вашей позиции в центре озера. На данный момент мы не располагаем дополнительной информацией об этой лаборатории.
303=Похоже ГлобоТэк построили крепость по среди озера, доступ к которой на данный момент можно получить только на поезде. Нам нужно отключить защиту и получить доступ к лаборатории изнутри.
304=Мы вышлем вам КОММАНДО. Переправьте его в крепость с помощью поезда и расчистите вход для нашей бронетехники любым способом.
305=Задача 3: Проникнете в крепость ГлобоТэк и откройте доступ для грузовиков.
306=Коммандо ГСБ: Итак, я внутри! Давайте посмотрим, что здесь есть.
307=Коммандо ГСБ: Ты! Отремонтируй этот мост или не увидишь завтравшний день!
308=Инженер ГлобоТэк: Хорошо, хорошо..! Только не бей меня!
309=Дорога в крепость открыта. Теперь отправьте туда грузовик!
310=Грузовик прибыл на место.
311=Все грузовики готовы и ожидают дальнейших указаний. Отличная работа, Командир! Даже не верилось, что это возможно!
312=Солдат ГлобоТэк: Чёрт, этот поезд наполнен ГСБшниками! Стреляй!
313=Необходимый юнит потерян.
314=Необходимое здание потеряно.
315=Командир, это танки ГлобоТэк "СУПЕР ГОЛИАФ". Они являются тяжёлой модификацией нашего ТАНКА ГОЛИАФ. Их необычайная огневая мощь изначально предназначалась для наших танковых дивизий, но этого, похоже, уже не случится. Уничтожьте их.

;;;GDI 9th;;;
316=Задача 1: Установите контакт с нашей авиабазой.
317=Задача 2: Уничтожьте добывающий комплекс Нод.
318=Задача 3: Постройте базу рядом с полем тиберия.
319=Командир, данные, что мы получили с радара Нод во время вашей прошлой миссии, обратили наше внимание на подозрительные действия Нод в этом регионе.
320=Ранее сегодня мы потеряли контакт с нашей местной авиабазой и подозреваем, что за этим стоит Нод. Направляйтесь на юго-запад, установите контакт с авиабазой, и узнайте что случилось с гарнизоном.
321=Солдат ГСБ: Сэр, мы нашли наш аванпост, или точнее то, что он него осталось. Наш аванпост почти полностью разрушен! Похоже наша разведка была права, в этом и вправду замешаны Нод. Мы продолжим искать выживших.
322=ВНИМАНИЕ: Замечены КИБОРГИ Нод. Это кибернетически-аугментированная тяжёлая пехота на основе тиберия, которая гораздо сильнее обычных солдат. Привлекать их внимание текущими силами нежелательно.
323=Используйте МАНТУ, чтобы сбросить ЭМИ-заряд на киборгов. Их кибернетические части тел делают их уязвимыми к ЭМИ, так что заряд должен их вывести из строя на достаточно долго, чтобы отряд смог пройти без потерь.
324=Солдат ГСБ: Сэр, мы обнаружили авиабазу! Похоже, она серьезно повреждена...
325=Хорошая работа, Командир. Теперь, когда авиабаза восстановлена, вы можете приступать к вашей следующей задаче.
326=Разведка докладывает, что Нод открыли новый вид чрезвычайно ценного тиберия на востоке. К сожалению, они уже построили большую базу поблизости, чтобы собрать его.
327=Позволяя нодовцам экспериментировать с этим новым видом тиберия, мы рискуем получить в результате ужасные последствия. Крайне важно уничтожить базу Нод и обезопасить месторождение тиберия.
328=Командир, похоже, что туннель, ведущий на восток, обрушился. Кажется, другого пути нет.
329=Ресурсов, которые у вас есть, недостаточно для этой миссии, поэтому мы отправим вам МСЦ. Используйте КАСАТКУ-ТРАНСПОРТНИК, чтобы перебросить МСЦ через хребет на востоке и построить там базу.
330=Командир, нодовцы узнали о вашем присутствии. Подготовьте вашу базу к нападению.
331=Профессор Хиггс: Так это и есть новый вид тиберия? Потрясающе, просто потрясающе... Мхмм...
332=Отличная работа, командир! Месторождение теперь находится под нашим контролем.
333=Солдат ГСБ: Чт, что здесь произошло? Мы должны были пойти другой дорогой. У меня очень плохое предчувствие.

;;;Nod 9th;;;
334=Задача 1: Проникните в защищённый город ГлобоТэк.
335=Задача 2: Превратите каждого жителя в городе в висцероида.
336=Задача 3: Доберитесь до зоны эвакуации.
337=Доктор Инкандэла: Вы станете частью моего новаторского эксперимента, Командир. Это ИНФЕКТОР! Кибернетически улучшенный элитный коммандо, наполовину человек, наполовину тиберий!
338=С помощью своей винтовки SMR.2 он может превратить любое живое существо в удивительный тибериевый серафим, а с помощью своих Паутинных Гранат он может помочь своим благословенным оставаться на месте во время трансформации!
339=В этом бункере внутри располагается защищённый рай ГлобоТэк для гражданских. Это превосходное место для проверки возможностей Инфектора. Отправьте его туда, и не оставляйте выживших! Наши враги будут говорить об этом дне всю оставшуюся жизнь!
340=Доктор Инкандэла: Я обучал Инфектора... тонкому искусству управления тибериевыми организмами. Используйте его навыки в своих интересах.
341=Гражданский: Чт..?! Что происходит? Беги! БЕГИ, ДОРОГАЯ, БЕГИ!
342=Гражданский: А?! Что случилось? Свет никогда не выключался!
343=Гражданский: Ворота закрыты! ПОМОГИТЕ НАМ! МЫ НЕ МОЖЕМ ВЫБРАТЬСЯ!
344=Динамик: Внимание всем! У нас есть нарушитель, повторяю: у нас есть нарушитель! Всем эвакуироваться в безопасную зону НЕМЕДЛЕННО!
345=Гражданский: Быстрее! Спасайся, кто может!
346=Гражданский: Ради всего святого! Кто-нибудь уже может убить его?!
347=Миротворец ГлобоТэк: Успокойся! Мы делаем всё возможное!
348=Инфектор: Вперёд, мои питомцы! Приведите нас к победе!
349=Гвардеец ГлобоТэк: Сейчас наш шанс, взять его!
350=Доктор Инкандэла: Превосходно, Командир. Город превратится в прекрасный тибериевый сад! Теперь доберитесь до вашего транспорта, пока враги не настигли вас!
351=Санта: Хо-хо-хо! Счастливого грёбаного Рождества, детка!
352=Гражданский: Аааа! ПОМОГИТЕ НАМ!
353=Гражданский: Они приближаются, уматываем все отсюда!
354=Гражданский: Беги, пока он не поймал нас!

;;;GDI 12th continues;;;
355=2-ой конвой прибыл.
356=3-ий конвой прибыл.
357=4-ый конвой прибыл.
358=5-ый конвой прибыл.
359=6-ый конвой прибыл.
360=7-ый конвой прибыл.
361=8-ый конвой прибыл.
362=9-ый конвой прибыл.
363=Пилот Стрекозы: Нужно помочь с вражеской базой, Командир?

;;;Nod 14th;;;
364=Задача 1: Найдите и обследуйте ХРАМ НОД.
365=Задача 2: Помогите "Сынам Кейна".
366=Сараево - дом, где находится наш самый священный храм и последнее известное местоположение Кейна, до инцидента, изменившего весь регион, почти 20 лет назад.
367=Мы ДОЛЖНЫ заполучить данные, чтобы доказать "Сынам Кейна", что кибернетика действительно важна для планов Кейна и, наконец, положить конец этому бессмысленному конфликту. Проведите вашего Призрака в Храм и найдите данные!
368=Your squad has been equipped with our new CYBORG REAPERS. Their twin ballistic missiles can cause significant damage to enemy structures and aircraft. Good luck, Commander!		;Unused!
369=Гражданский: Приближаются киборги Нод! Кто-нибудь сообщите об этом солдатам!
370=Призрак: Сэр, Храм видно отсюда, но из-за обвалившегося моста пройти к нему невозможно. Нам придется повернуть на север и пойти более длинным маршрутом.
371=Призрак: Сэр, я нашел данные! Начинаю пересылку...
372=Отличная работа, Командир. Наши ожидания оправдались, эти данные действительно подтверждают, что Кейн санкционировал создание киборгов. Остается лишь... А...? Подождите... Командир, мы перехватили сигнал бедствия. ГСБ атакует базу мятежников поблизости!
373=Если вы поможете им сейчас, то мы сможем заключить временное перемирие, и это даст нам возможность представить наши доказательства. Мы высылаем вам МСЦ. Постройте базу и уничтожьте ГСБшные отродья, прежде чем они уничтожат их базу!
374=Всё кончено, Командир, база мятежников уничтожена...
375=Отличная работа, командир! База выстояла под натиском ГСБ. Время передать данные их лидеру...
376=Лидер Сынов Кейна: Не думайте, что это перемирие будет долгим - если только ваша информация того не стоит.
377=Доктор Инкандэла: Вам стоит взглянуть на это. Это неопровержимые доказательства планов Кейна.
378=Лидер Сынов Кейна: Как мы могли быть настолько СЛЕПЫ? Так это и есть истинное наследие Кейна! Братья, мы больше не будем сражаться между собой. Давайте же объединимся против нашего истинного врага! Долой ГСБ!
379=Доктор Инкандэла: Долой ГСБ!
380=Какого чёрта вы делаете, Командир?!

;;;Nod 15th;;;
381=Задача 1: Сопроводите МСЦ к нашему наблюдательному пункту.
382=Задача 2: Проникните через внешние заслоны Огненной Бури и захватите склад ГСБ.
383=Задача 3: Уничтожьте модули ИКАРа.
384=Наш наблюдательный пост неподалеку ждет прибытия вашего МСЦ, Командир. Направляйтесь на северо-запад и окажите посту помощь в расследовании деятельности ГСБ в этом регионе.
385=Особенно важно не быть замеченными. Используйте наши новые СТЕЛС-ТАНКИ ТЕНЬ, предоставленные нам Сынами Кейна. Удачи!
386=Водитель Тени: Шшш! Не приближайся вплотную к этим Стрекозам, или они нас заметят!
387=Водитель Тени: Черт, ГСБшники нас засекли! А это значит, что их прибудут подкрепления с минуты на минуту.
388=Проклятье! ГСБ начали размещать детекторы повсюду. Мы не сможем долго оставаться незамеченными.
389=Водитель МСЦ: Они меня заметили! Я под огнем!
390=Командующий Постом: Рад видеть вас, Командир. Пожалуйста, не разворачивайте пока МСЦ, наши шпионы узнали важную информацию насчет комплекса от местных деревенских жителей.
391=Командующий Постом: Вход в комплекс защищен заслоном ОГНЕННОЙ БУРИ. Если такой заслон активирован, ничего не может пройти сквозь него. Нам нужно двигаться осторожно, иначе они заметят нас и включат заслон.
392=Командующий Постом: За периметром есть склад, где мы можем найти информацию о планах командования ГСБ. Тем не менее они развернули СЕНСОРНУЮ УСТАНОВКУ рядом с периметром, которая обнаружит любые наши замаскированные войска.
393=Командующий Постом: Имейте в виду, что ресурсов у нас очень мало. Ближайшее доступное тибериевое поле расположено на севере, за периметром базы, так что придется придумать, как доставить туда наши комбайны.
394=Командующий Постом: Я предлагаю уничтожить Сенсорную Установку при помощи наших молниеносных ПЕРЕХВАТЧИКОВ БАНШИ, ГСБшники даже не поймут, что произошло! После этого Тени смогут незаметно пробраться внутрь и уничтожить Генератор Огненной Бури.
395=Командующий Постом: Наконец-то, МСЦ прибыл! Постойте-ка...? Вас что, преследует ГСБ? Мы не можем вас пропустить, ведь тогда они и нас обнаружат тоже!
396=Механик: Комбайны ГСБ умеют плавать, мы могли бы использовать это, чтобы добраться до Тибериевых полей к югу от поста.
397=Командующий Постом: Отлично, Командир, Детектор уничтожен. Теперь ваши танки Тень смогут пробраться в комплекс.
398=Командующий Постом: Да, периметр отключен! Мы должны скорее выдвигаться туда и начинать строительство!
399=Механик: У меня тревожные новости, Командир. Похоже ГСБ разрабатывает здесь новое Ионное Орудие под названием ИКАР. Они как раз готовятся к перевозке спутниковых модулей к пусковой площадке, которая всего в нескольких днях пути отсюда.
400=Механик: Модули хранятся на нескольких складах внутри внутреннего периметра комплекса, и эти склады тоже защищены заслоном Огненной Бури. Модули будут перевезены через 45 минут на 6 бронированных грузовиках.
401=Нужно действовать быстро, Командир! Постройте базу и уничтожьте эти склады до того, как грузовики эвакуируют модули. Нам нужно выиграть время, чтобы собрать ударную группу для штурма пусковой площадки.
402=Модуль уничтожен.
403=Командир, грузовики выехали и направляются к восточному выезду из комплекса. Уничтожьте их!
404=Несколько грузовиков сумели уехать, это плохо кончится, Командир.
405=Отличная работа, Командир. Ни один из модулей не уцелел, и ГСБ придется отложить запуск. Теперь уничтожьте остатки комплекса!
406=Задача 4: Уничтожьте все здания ГСБ в регионе.

;;;GDI 1 Intro;;;
407=Первая Тибериевая Война окончилась сокрушительным поражением Глобального Совета Безопасности. Казалось что победа склонялась на сторону ГСБ, т.к. Братство Нод отступало шаг за шагом. Однако Нод воспользовалось общественной поддержкой ГСБ, манипулируя международными СМИ.
408=И случилось немыслимое: Нод захватило контроль над недавно созданным Ионным Орудием ГСБ и использовало его для уничтожения Белого Дома, чтобы подставить ГСБ и фактически окончить войну.
409=В результате этой трагедии Организация Объединенных Наций была вынуждена приостановить и собрать сведения о деятельность ГСБ. Большая часть сил и средств ГСБ впоследствии были потеряны во время кампании Нод по завоеванию мира.
410=Со временем Братство проникло в саму ООН, наряду со многими странами, которые ранее считались нейтральными. Будущее всего мира выглядело мрачным.
411=Спустя четыре года ООН издала указ о расформировании ГСБ. Одинокий полковник ГСБ решает ослушаться приказа и восстановить ГСБ, как могучий феникс восстает из пепла...

;;;GDI 15th;;;
412=Задача 1: Найдите и захватите аванпост ГлобоТэк на юго-западе.
413=Задача 2: Защитите базу и ШАГОХОД.
414=Задача 3: Захватите Сборочный Цех Нод, Технологический Центр и Площадки Обслуживания Банши. НЕ УНИЧТОЖАЙТЕ ЭТИ ЗДАНИЯ!
415=Командир, мы обнаружили в этом регионе базу Нод. Разведка докладывает, что они разрабатывают новый летательный аппарат под названием ПРИЗРАК. Вам необходимо захватить их Технологический Центр и все Площадки Обслуживания Бомбардировщиков на территории комплекса, а также Сборочный Цех.
416=На этом острове мы обустраиваем портовую базу. Мы перевезли сюда прототип ШАГОХОДА МАМОНТ, который в данный момент готовится к бою. Шагоход вооружен мощными рельсовыми орудиями и ракетами ПВО, он станет нашим главным козырем при атаке на базу Нод.
417=На острове очень мало ресурсов, поэтому перед штурмом нам нужно найти более богатое месторождение тиберия. Используйте этот элитный отряд для разведки местности и найдите поле тиберия покрупнее. Не попадайтесь на глаза Нодовцам, мы не хотим, чтобы о нашем присутствии узнали раньше времени.
418=Рейнджер: Предлагаю повернуть на юго-запад. Там есть заброшенный аванпост ГлобоТэк, где проводились наблюдения за уровнем заражения тибериевого месторождения неподалеку. Мы могли бы захватить заставу и построить там Обогатитель.
419=Рейнджер: Черт, мост обвалился. Я уверен, что аванпост ГлобоТэк находится на той стороне, давайте повернем на север и посмотрим, получится ли найти другую дорогу.
420=ИНЖЕНЕР: Черт, черт, черт! Это здание кишит висцероидами!
421=Гражданский: Приготовьтесь, медузы приближаются!
422=Гражданский: Спасибо вам, солдаты, мы ваши должники.
423=Рейнджер: Смотри, там тибериевое поле. Аванпост должен быть неподалеку.
424=Испепелитель: Бросить оружие! Что вы здесь делаете... Говорите или умрите!
425=Рейнджер: Да блин! Ну... Мы ищем тиберий.
426=Испепелитель: Тиберий? Что ГСБшники делают в этом регионе?... ГОВОРИ ЖИВО!
427=Рейнджер: ...строим базу... и Шагоход Мамонт... Пожалуйста, не трогайте нас!
428=Испепелитель: Да ладно? Хмм. Большое спасибо за предоставленную информацию. Убить их!
429=Черт! Неужели он не мог придержать свой язык за зубами? Приготовьтесь к атаке нодовцев, Командир. Защищайте базу и МАМОНТА, пока тот не будет приготовлен к бою.
430=У вас все еще мало ресурсов. Мы долго не продержимся, если вы не захватите ту заставу ГлобоТэк в ближайшее время.
431=МАМОНТ наконец-то в строю! Штурмуйте нодовский комплекс и ключевые здания.
432=Рейнджер: Аккуратнее, эта штука могла и убить вас. Вы, гражданские, лучше сидите дома, пока эти твари тут шастают.
433=Превосходно, Командир, теперь наладьте свою экономику.
434=Рейнджер: Боже, это что еще за тварь?! Нам понадобится калибр покрупнее, чтобы пробить такой панцирь.

;;;GDI 13th;;;
435=Командир, мы развёртываем базу на этом архипелаге. Используйте свои войска, чтобы уничтожить все здания ГлобоТэк на этих островах, включая их исследовательские здания и лаборатории.
436=Оборудование ГлобоТэк, которое мы получили ранее, теперь доступно благодаря вашим усилиям. Мы запустили в производство ПЕРЕДВИЖНОЙ РЕЛЬСОТРОН. Он снабжён мощным электро-магнитным ускорителем, способным поражать как наземные, так и воздушные цели. Разверните его, чтобы перевести в режим ПВО.
437=Чёрт. ГлобоТэк используют свои ЭМИ ЗРК, чтобы создать бесполётную зону. У них должен быть мощный источник электроэнергии, который поддерживает эту оборону, а подобное строение будет легко найти.
438=Мы нашли источник электроэнергии. Его местоположение теперь видно на вашем радаре. Уничтожьте реактор, чтобы отключить ЗРК и дать возможность авиации летать снова.
439=Задача 1: Уничтожьте все строения ГлобоТэк на архипелаге.
440=Задача 2: Отключите основной источник электроенергии ГлобоТэк.
441=Наше внимание привлекли подводные ЭМИ МИНЫ, которые ГлобоТэк установили по всему архипелагу. Эти мины будут мешать передвижению нашим амфибиям и нашему парящему транспорту.
442=Разведывательный Дрон: Обнаружен враг. Активирован режим самоуничтожения.
443=Похоже что ГлобоТэк пытаются замедлить наше продвижение внутрь острова и разрушают мосты. Прикажите ИНЖЕНЕРАМ их отремонтировать, чтобы ваши войска смогли пройти.
444=Вы это слышите, Командир? Похоже, они взрывают все мосты, ведущие к их главному острову. Единственным путём на остров является переправа по воздуху. Отключите их реактор, чтобы мы смогли перебросить войска.
445=Термоядерный Реактор ГлобоТэк уничтожен, защитные сооружения отключены.
446=Термоядерный Реактор ГлобоТэк захвачен, защитные сооружения отключены.
447=Да! Отличная работа, Командир. Мы высадим ударную группу на остров. Используйте ваши КАСАТКИ-ТРАНСПОРТНИКИ для переброса войск. Уничтожьте их последнюю крепость!
448=Исполнительный директор ГлобоТэк Конан Стил: Достаточно, Командир! Уже было достаточно жертв... Мы сдаемся...
449=Разведывательный Дрон: Обнаружен враг. Самоуничтожение через 3... 2... 1...
450=Солдат ГСБ: Сэр! Нам может пригодиться этот Строительный Кран ГлобоТэк, чтобы построить ресурсную базу на этом острове.

;;;Nod Campaign Intro;;;
451=Первая Тиберивая Война неожиданно окончилась захватом центра связи с Ионным Орудием ГСБ в Южной Африке. Использовав его один раз, Нод уничтожило не только Белый Дом, но и весь авторитет, которым обладал ГСБ.
452=Хоть Братство триумфально правило большей частью мира, движение сопротивления всё ещё существовало и делало всё возможное, чтобы остановить Нод.
453=Большинство этих ячеек были неорганизованы, и у них не было и шанса противостоять возрастающей силе Братства. Командование Нод впоследствии поставило приоритетом уничтожение некоторых оставшихся баз ГСБ для закрпеления победы Братства.
454=Однако теперь Внутренний Круг обнаружил новую угрозу. Такую, которую нельзя оставить в стороне, иначе она станет смертельной для Братства...

;;;Nod 9th additions;;;
455=Доктор Инкандэла: Остальные гражданские заперлись за этими воротами. Мутируйте охранников и отправьте их убивать остальных!

;;;Nod 2nd additions;;;
456=Блин, похоже что еретики уничтожили наш аванпост. Они сильнее, чем мы думали. Прибыли ещё подкрепления.
457=Гражданский: Здесь... Всё потеряно...
458=Солдат Нод: Ребята, вы замечали, что в последние время висцероидов становится все больше и больше? Я видел одного на прошлой неделе.

;;;Nod 14th additions;;;
459=Призрак: Я под огнём, сделайте хоть что-нибудь!

;;;Nod 10th additions;
460=Отлично сработано, Командир. Теперь ГСБшники не смогут связаться с ГлобоТэк, когда буря пройдёт. Захватите остальную часть базы и атакуйте ГлобоТэк, используя снаряжение ГСБ.
461=О, я вижу, вы предпочитаете более... открытую тактику. Что ж, это тоже сгодится, теперь у ГСБ не получится связаться с ГлобоТэк после ионной бури. Захватите остальную часть базы и атакуйте ГлобоТэк, используя снаряжение ГСБ.

;;;Nod 15th additions;;;
462=Похоже, уничтожение электростанции обесточило эти две турели на входе в комплекс. Наверняка ГСБшники это заметили. Быстрее переместите МСЦ, пока это еще возможно!
463=Хорошая идея, Командир, воспользоваться уязвимостью турели. Но ГСБшники наверняка заметили ее уничтожение, поэтому как можно быстрее переместите МСЦ, пока это еще возможно!
464=Как только вы это сделаете, у нас получится провести в комплекс КИБОРГОВ и МСЦ, а затем захватить склад.

;;;Nod 5 additions;;;
467=Осторожно, Командир. ГлобоТэк развернули ЭМИ ПВО вокруг комплекса. Они смертельно опасны для авиации, но требуют электроэнергии, чтобы оставаться в рабочем состоянии. Возможно, их источник питания находится где-то возле базы снабжения.

;;;GDI 3B;;;
468=Генерал Шеппард: Спасибо за помощь, Командир. Неподалеку находится заброшенный аэродром ГСБ. Похоже, это единственная подходящая посадочная зона в радиусе сотен миль от нашего местоположения.
469=Генерал Шеппард: К сожалению, нодовцы основали базу в этом месте и вывозят ресурсы с нашей авиабазы. Мы должны избавиться от этих них, после чего мы сможем безопасно достичь места эвакуации.
470=Генерал Шеппард: Это наши прототипы "СТРЕКОЗ". Это очень универсальные машины, оснащенные противотанковыми и противовоздушными ракетами. Используйте их для разведки местоположения авиабазы и расчистки пути.
471=Задача 1: Найдите авиабазу ГСБ.
472=Задача 2: Уничтожьте войска Нод на авиабазе.
473=Задача 3: Сопроводите генерала Шеппарда до авиабазы.
474=ВНИМАНИЕ! Замечен Обелиск Нод!
475=Пилот Стрекозы: Чёрт... Похоже Нодовцы закрепились на авиабазе.
476=1-ый Обелиск Нод отключён.
477=2-ой Обелиск Нод отключён.
478=3-ий Обелиск Нод отключён.
479=Генерал Шеппард был убит. Миссия провалена.
480=Боевик Нод: ГСБшники! Взрывайте мост!
481=Обелиск Нод отключён.
482=Пилот Стрекозы: Сэр, я думаю эти реакторы подпитывают Обелиски.
483=Рейнджер ГСБ: Чёрт, мы прибыли слишком поздно! Есть ещё один путь до авиабазы, Генерал. Мы доставим вас туда!
484=Генерал Шеппард: Чёрт! Они взорвали единственный мост к авиабазе и начали возводить оборону. Мы должны двигаться быстрее. МСЦ прибудет с юго-запада.
485=ВНИМАНИЕ! Подкрепления Нод в пути!
486=Используйте ваших ИНЖЕНЕРОВ для починки мостов, для этого прикажите им войти в БУДКУ РЕМОНТА МОСТА, расположенную рядом с мостом.
487=Получена новая задача: Захватите ЦЕНТР СВЯЗИ на авиабазе, чтобы запросить подкрепления.
488=Задача 4: Захватите ЦЕНТР СВЯЗИ на авиабазе, чтобы связаться с подкреплениями.
489=Войска Нод уничтожены. Задача выполнена.
490=ЦЕНТР СВЯЗИ захвачен. Задача выполнена.
491=Чинук в пути, чтобы забрать генерала Шеппарда. Пожалуйста, подождите...
492=Великолепная работа, Командир. Транспорт в пути, чтобы забрать Генерала. Пожалуйста, сопроводите его в целости и сохранности до зоны посадки.

;;;GDI 14th additions;;;
493=Водитель Автобуса: Где мы, чёрт возьми? Дай мне эту карту! Нуу... давайте вернёмся назад ...

;;;Nod 16th;;;
494=При помощи этого поезда мы сможем переправить нашего МЕХАНИКА через линию обороны ГСБ прямо в комплекс по производству Банши, после чего можно будет захватить Сборочный Цех и перенаправить базу под ваше командование. Когда это будет сделано, вы должны будете атаковать силы ГСБ и ждать подкреплений.
495=К сожалению, войска ГСБ перекрыли вход в город Заслоном Огненной Бури. Генератор заслона скорее всего находится неподалеку и должен быть уничтожен, если мы хотим добраться до поезда.
496=Разведайте регион вашими Тенями и деактивируйте заслон, чтобы ваши атакующие войска могли получить доступ к городу и защитить зону вокруг поезда. Вы должны быть уверены, что Механик сможет выжить и захватить Сборочный Цех.
497=Будьте осторожны, Командир. ГСБ повсюду развернули свои Сенсорные Установки. Чтобы они вас не засекли, найдите обходной путь или проведите диверсию для отвлечения внимания.
498=Пилот Тени: Сэр, мы обнаружили Генератор Заслона. Ведущий к нему мост слабо защищен, мы можем подобраться с этой стороны.
499=Пилот Тени: Заслон отключён. Отряд может продвигаться дальше.
500=Командир, после захвата поезда отправьте внутрь Механика и перевезите его и оставшихся киборгов к Сборочному Цеху.
501=Механик: Сэр, остатки комплекса успешно введены в строй и переданы под ваше командование.
502=Необходимый юнит потерян!
503=Задача 2: Освободите комплекс по производству Банши.
504=Задача 3: Дождитесь подкреплений и окажите им поддержку.
505=Задача 4: Отключите Заслон Огненной Бури.
506=Задача 1: Уничтожьте штаб генерала Оуэна.
507=Хорошая работа, Командир. Наши отряды уже выдвинулись и вскоре начнут штурм с северного направления. Дождитесь их и окажите им поддержку, а пока освободите оставшуюся часть комплекса от ГСБ.
508=Необходимое здание потеряно!
509=Приближается поддержка с воздуха.
510=Командир, у ГСБ здесь Ионное Орудие в полной боевой готовности! Срочно укрепите базу и постройте новый Храм Нод. Храм вооружён нашими новыми Ракетами "Апокалипсис". Используйте их мощь на своё усмотрение.
511=Подкрепления Нод прибыли с северо-запада.
512=Подкрепления Нод прибыли с северо-востока.
513=Командир, это ШТАБ генерала Оуэна. Перед тем, как мы его атакуем, нам необходимо создать укреплённую базу в регионе, для чего мы планируем освободить и укрепить наш КОМПЛЕКС ПО ПРОИЗВОДСТВУ БАНШИ.
514=Комплекс находится под серьезной охраной ГСБ, и для прямого прорыва сквозь линию обороны потребуется большая ударная группа. Лучше всего начать с кражи БРОНЕПОЕЗДА ГСБ, который наши разведчики обнаружили в городе рядом с комплексом.
515=Командир, для зачистки оставшейся части комплекса вы можете использовать наши БОМБАРДИРОВЩИКИ ПРИЗРАК. Теперь они вооружены бомбами на основе тиберия.
516=Подкрепления успешно расчистили территорию для своих баз, Командир. Теперь сконцентрируйтесь на уничтожении комплекса по производству МАМОНТОВ и штаба генерала Оуэна.
517=Будьте внимательны, командир, ШАГОХОДЫ МАМОНТ ГСБ перешли в состоянии боевой готовности!
518=Командир, пробиться в крепость ГСБ напрямую будет очень сложно. Наши сканеры только что закончили сканирование структуры крепости и выявили возможное уязвимое место.
519=Бетонные плиты в этом месте повреждены, и удар ракетой Апокалипсис должен окончательно их разрушить и обнажить землю, что позволит нашим подземным БТР ТЕРМИТ подняться на поверхность и доставить пехоту внутрь крепости.
520=Местоположение этого уязвимого места показано на вашем радаре, Командир. Запустите ракету Апокалипсис как можно скорее, чтобы пробить бетон!
521=Да! Подрыв удался! Теперь отправьте внутрь несколько БТР Термит с пехотой на борту и отключите заслон Огненной Бури.
522=Отличная работа, командир! Крепость теперь уязвима, сконцентрируйте все ваши усилия на уничтожении ШТАБА генерала Оуэна.
523=Вот и все, Командир! Благодаря вам, командования ГСБ больше нет, и планы Кейна наконец станут реальностью!
524=Запустите ракету Апокалипсис в уязвимое место крепости!
525=Мутант: Я слышал, что ключ к нашему спасению находится в этой цитадели, у ГСБ.
526=Мутант: Хах! Как будто что-нибудь все еще может нам помочь.
527=Мутант: Это правда! Это должно быть... Шшш, я что-то слышу!
528=Гражданские: Вон отсюда монстры! Нод здесь не место!
529=Вандалы: Ребята, глядите! Вперед Нод, покажите этим козлам кто тут главный!
530=Командир, мы выяснили местоположение заводов по производству МАМОНТОВ, теперь они показаны на вашем радаре.

;;;Reaper Raid;;;
531=Задача 1: Захватите ЦЕНТР СВЯЗИ ГСБ.
532=Задача 2: Уничтожьте все энергостанции ГСБ.
533=Задача 3: Уничтожьте все ТАНКИ ГОЛИАФ в депо.
534=Где-то в этом районе расположена большая база-депо ТАНКОВ ГОЛИАФ. Вашей текущей задачей является захват Центра Связи ГСБ, чтобы мы могли точно определить местоположение этой базы...
535=На этой стадии миссии нам будет жизненно необходим Механик. Поэтому любой ценой защищайте его или миссия будет провалена.
536=Командир, наша разведка докладывает, что к заставе направляется дополнительный отряд для защиты. Они прибудут приблизительно через 8 минут.
537=Захвачен Центр Связи ГСБ - 1-ая задача выполнена.
538=ВНИМАНИЕ! Обнаружены другие аванпосты ГСБ. Обнаружение местоположений через 5... 4... 3... 2... 1...
539=Мародёр: ...Вот блин!

;;;GloboTech 1: Demo;;;
540=Добро пожаловать в город Зета, сэр, и спасибо за Ваш быстрый ответ на наш запрос. Мы не можем позволить себе легкомысленно относиться к террористическим угрозам.
541=Город был укреплен нашими частными силами, и наш Радар был приведен в состояние повышенной готовности, чтобы предупредить нас о любых входящих враждебных силах.
542=Наши люди установили несколько орудий на окраинах города. Они все питаются от Термоядерного Реактора. Он также основной источник энергии в городе.
543=В том маловероятном случае, если вам потребуется больше войск, здесь есть Казарма. Натренируйте больше пехоты, если вы чувствуете в этом необходимость.
544=Гвардеец ГлобоТэк: СРАНЬ ГОСПОДНЯ! Сэр! Они все мертвы!
545=Была создана зона эвакуации для жителей города пока транспорт в пути, хотя только небольшая часть населения хочет бежать. Будьте бдительны, сэр, и берегите себя!
546=Гвардеец ГлобоТэк: Стой! Осмотр маш... Я сказал стоять!
547=Город кишит террористами! Мы должны защитить его любой ценой! Сотни невинных жизней зависят от нас!
548=Гвардеец ГлобоТэк: Сэр, прибыли союзные войска!
549=Информатор ГСБ: Мистер Стил, мы сейчас с вами работаем. Похоже, мы приехали как раз вовремя.
550=Гвардеец ГлобоТэк: Мне сообщили, сэр! Ваши снаряжения готовы к отправке. Мы предоставим вам команду сопровождения.
551=Задача 1: Защитить город от террористов.
552=Водитель ЗРК: Извините за задержку, сэр! Мы попали в засаду по дороге!
553=Слишком много жертв! Город будет разгромлен!

;;;Nod Dawn 1;;;
554=Задача 1: Найдите и убейте Никумбу.

;;;Nod Dawn 2;;;
555=Задача 1: Постройте базу.
565=Задача 2: Уничтожьте все постройки и войска ГСБ.

;;;Nod Dawn 3;;;
566=Задача 1: Захватите Тюрьму. Не уничтожайте её!
567=Солдат ГСБ: А!? Замечены войска Нод! Тревога!
568=Тюрьма успешно захвачена. Миссия выполнена.

;;;Nod Dawn 4;;;
569=Задача 1: Уничтожьте деревню и остановите спасательную миссию ГСБ до прибытия подкреплений.
570=Приближаются войска ГСБ, примерное время прибытия: 14 минут.
571=Проповедник: Нодовские мерзавцы! Да узрите же вы гнев Божий!
572=Проповедник: Вот бл...
573=ГСБ начали транспортировать жителей на базу, остановите их!
574=Найден аванпост ГСБ.
575=Конвой достиг аванпоста в целости и сохранности, миссия провалена...
