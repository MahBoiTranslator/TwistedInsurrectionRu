; OptionsWindow.ini for Twisted Insurrection

[INISystem]
BasedOn=$THEME_DIR$/GenericWindow.ini

[DisplayOptionsPanelExtraControls]
0=chkSmallerVehicleGraphics:FileSettingCheckBox
1=chkLargerInfantryGraphics:FileSettingCheckBox
2=chkBattleE:FileSettingCheckBox
3=chkEnableReShade:CustomSettingFileCheckBox

[lblDetailLevel]
Text=Детализация:
ToolTip=Выберите уровень детализации. Более низкие настройки уменьшают@количество визуальных эффектов и повышают производительность.;Select the level of detail. Lower levels will reduce visual effects and increase performance.

[ddDetailLevel]
ToolTip=Выберите уровень детализации. Более низкие настройки уменьшают@количество визуальных эффектов и повышают производительность.;Select the level of detail. Lower levels will reduce visual effects and increase performance.

[lblRenderer]
Text=Враппер:
ToolTip=Выберите враппер DirectDraw, который вы желаете использовать.@Если вы испытываете графические проблемы или проблемы с@производительностью, то попробуйте использовать другой враппер.;Select the DDraw wrapper to use. If you experience graphical or performance issues, try a different wrapper.

[ddRenderer]
ToolTip=Выберите враппер DirectDraw, который вы желаете использовать.@Если вы испытываете графические проблемы или проблемы с@производительностью, то попробуйте использовать другой враппер.;Select the DDraw wrapper to use. If you experience graphical or performance issues, try a different wrapper.

[chkBackBufferInVRAM]
Location=12,161
Text=Буфер Невидимых Поверхностей;Back Buffer in Video Memory
ToolTip=Включить буфер невидимых поверхностей в видеопамяти.@Понижает производительность, однако эта настройка@необходима на некоторых системах.;Enable back buffer in VRAM. Reduces performance, but is necessary on some systems.

[chkSmallerVehicleGraphics]
Location=285,113
Text=Уменьшенные Размеры Техники;Smaller Vehicle Graphics
ToolTip=Включите, чтобы уменьшить размеры техники и самолётов.;Enable smaller vehicle and aircraft graphics.
File0=Resources/ecache02.mix,MIX/ecache02.mix
File1=Resources/expand02.mix,MIX/expand02.mix

[chkLargerInfantryGraphics]
Location=285,137
Text=Увеличенные Размеры Пехоты;Larger Infantry Graphics
File0=Resources/ecache01.mix,MIX/ecache01.mix
ToolTip=Включите, чтобы увеличить размеры пехоты.;Enable larger infantry graphics.

[chkBattleE]
Location=285,161
Text=Раздельные Миссии;Individual Missions
File0=Resources/BattleE.ini,INI/BattleE.ini
RestartRequired=true
ToolTip=Позволяет выбирать любую миссию из меню кампаний.@@Заметьте, что прогресс кампании и некоторые элементы@миссий не будут доступны. Если вы получите ошибку@"unable to read scenario" после того, как вы закончите@миссиию, то выходите через Меню.;Select any mission from the campaign menu.@@Note that campaign progression and certain mission elements are not available outside the campaign.@If you run into a scenario error after the mission is completed, quit the game from the Options menu.

;[GameOptionsPanelExtraControls]

[chkScrollCoasting]
Text=Прокрутка Сдвигом
ToolTip=Включить гладкую прокрутку.;Enable smooth scrolling.

[chkTargetLines]
Text=Линии Нацеливания
ToolTip=Показывать линии между целящимися войсками и целями.@Зелёные линии показывают перемещение, а красные - атакуемый объект.;Show lines between selected units and targets.@Green lines indicate movement, red lines attack.

[chkTooltips]
Text=Подсказки
ToolTip=Включить внутриигровые подзкаски на приборной панели.;Enable ingame tooltips.

[chkBlackChatBackground]
Text=Чёрный Фон Сообщений;Dark Chat Background
ToolTip=Использовать чёрный фон для внутриигровых сообщений.;Use a black background for in-game chat messages.

[chkAltToUndeploy]
Location=12,150
Text=Свёртывание с Зажатым Alt'ом;Hold Alt to Undeploy
ToolTip=Сворачивание войск через удержание клавиши [Alt] и приказа на перемещение.;Undeploy units by holding the [Alt] key while giving a move command.

[chkEnableReShade]
Location=12,185
Text=Включить Шейдеры ReShade;Enable ReShade Shaders
ToolTip=Использовать шейдеры ReShade'а, чтобы улучшить графику.@Внимание: ReShade увеличивает нагрузку на GPU.@Работает исключительно с врапперами TS-DDraw и CnC-DDraw.;Use ReShade shaders to enhance graphics (Warning: Potentially GPU intensive). Only works with TS-DDraw or CnC-DDraw renderer.
EnabledFile0=Resources/ReShade/Binaries/d3d9.dll,d3d9.dll,OverwriteOnMismatch
EnabledFile1=Resources/ReShade/Binaries/dxgi.dll,dxgi.dll,OverwriteOnMismatch
EnabledFile2=Resources/ReShade/Binaries/opengl32.dll,opengl32.dll,OverwriteOnMismatch
EnabledFile3=Resources/ReShade/ReShade.ini,ReShade.ini,KeepChanges
DefaultValue=false

