164=Возглавьте штурм, используя наши новые ТЯЖЁЛЫЕ ТАНКИ ЗАТМЕНИЕ. Их Тахионные импульсные орудия с лёгкостью пробьют любую броню.
165=

;;;WIP Text;;;
166=Миссия выполнена! Переходим к следующей миссии...

;;;Nod 10th 1/3;;;
167=Водитель Комбайна: Помогите, на нас напали! Все Казуары... уничтожены, пришлите... ...крепления!
168=Водитель Голиафа: Опять висцероиды? Держитесь, мы в пути.
169=Изумрудная Гора... до чего же прекрасное место для такой коварной операции! Даже погода на нашей стороне: ионная буря глушит связь между ГлобоТех и ГСБ.
170=Мы были проинформированы о том, что ближайший добывающий комплекс ГСБ испытывает проблемы с защитой от тибериевой фауны.
171=Это отличная возможность для нас. Ваша задача состоит в захвате базы и использовании её против ГлобоТех.
172=Атаковав ближайший комплекс ГлобоТех под видом ГСБ, мы разрушим их альянс. Давайте вынудим наших врагов драться между собой!
173=Вы должны действовать осторожно, не дайте ГлобоТех вас заметить. Перед передвижением отряда разведайте дорогу при помощи Солдат Чёрной Руки.
174=Задача 1: Захватите ЦЕНТР СВЯЗИ и добывающий комплекс до того, как ионная буря стихнет.
175=Задача 2: Уничтожьте исследовательский комплекс ГлобоТех, используя оборудование ГСБ.
176=ВНИМАНИЕ! Замечены турели ГлобоТех!
177=Миротворец ГлобоТех: Какого хрена?! Почему ГСБшники нас атакуют?!
178=Вас заметили войска ГлобоТех! Миссия провалена!
179=Офицеры Центра Связи сообщили ГлобоТех о ваших действиях! Миссия провалена!
180=Командир, воспользуйтесь этими ДРОНАМИ КОСЫРЬ, чтобы отвлечь ГСБшников перед атакой их базы. Эта роботизированная техника вооружена прочными лезвиями, способными резать как плоть, так и сталь. В дополнение к этому, их улучшенная двигательная система делает их невосприимчивыми к Ионным Бурям.
181=ВНИМАНИЕ! Замечен приближающийся конвой ГлобоТех!

;;;Nod 11th;;;
182=Добро пожаловать в Лазарь - наш главный комплекс по производству кибернетических систем. Большинство наших дронов и киборгов производятся и настраиваются здесь.
183=Наши разведчики доложили о том, что ГСБ оборудовали плацдарм и несколько аванпостов, чтобы попытаться остановить производство киборгов. Устраните присутствие ГСБ, пока не стало слишком поздно.
184=Нам также стало известно, что ГСБ имеет на вооружении технологнию ЭМИ, способную отключить любые механические войска.
185=Обратите внимание на то, что мы подключаем к сети управления ИИ киборга-коммандоса - КИБОРГА-ПАЛАДИНА. Он окажет вам помощь, как только подключение завершится.
186=Командир, вы должны это увидеть!
187=Киборг-Паладин вышел из-под контроля! Остановите его, пока он тут всё не разнёс!
188=У ГСБ есть ЭМИ Орудие неподалеку. Захватите его и отключите Киборга-Паладина! Если и это не поможет, останется только уничтожить его.
189=Так держать, Командир! Теперь дождитесь перезарядки ЭМИ Орудия, а затем заманите Киборга-Паладина на расстояние выстрела.
190=Задача 1: Уничтожьте все войска ГСБ.
191=Задача 2: Захватите ЭМИ Орудие ГСБ и отключите КИБОРГ-ПАЛАДИНА.
192=Задача 3: Уничтожьте КИБОРГ-ПАЛАДИНА.

;;;Combat Triangle;;;
193=Ересь! Ты УМРЁШЬ!!!

;;;GDI covert op 4;;;
194=Нам поступают сообщения об интенсивной сейсмической активности и атмосферном свечении в этом регионе. Это тектонически-стабильный регион, поэтому у нас есть основания подозревать, что за этим стоит Нод. Ваша миссия состоит в поиске и опознании источника феноменов.
195=ЕВА: Обнаружен спасительный отряд Нод.
196=Ячейка Нод, засевшая в этих горах, специализируется на психологическом вооружении, что делает их непредсказуемыми. Мы послали небольшой отряд разведки, но они вернулись, ошеломленные и одурманенные, не помня поставленной им задачи. Будьте готовы ко всему, Командир.
197=Водитель Голиафа: Оказавшись в деревне, назад уже не вернешься...
198=Солдат ГСБ: Сэр, тут в горах большая база Нод! Нам не обойтись без подкреплений...
199=ЕВА: МСЦ направляется к вам с юга.
200=Задача 1: Разведайте деятельность Нод.
201=Задача 2: Захватите Радар на базе Нод.
202=Задача 3: Немедленно уничтожьте Хроносферу.
203=Солдат ГСБ: Сэр, если мы захватим Радар Нод, то сможем использовать его, чтобы точно определить источник сигналов.
204=ЕВА: Захвачен Радар Нод, спутниковая связь установлена. Задача выполнена.
205=Поиск источника сигналов, пожалуйста, подождите...
206=Источник найден.
207=Солдат ГСБ: Матерь божья! Это же Хроносфера с последней Великой Войны!
208=Хроносфера выглядит крайне нестабильной. Если Нод ещё раз её активируют, то это вызовет катастрофические последствия. Уничтожьте её немедленно, пока она не перезарядилась!
209=Командир, слухи о использовании контроля разума подтвердились. Войска ГлобоТех сражаются на стороне Нод!
210=Мы засекли странные сигналы, исходящие из этих башен вокруг аванпоста ГлобоТех. Уничтожьте башни, чтобы вернуть войскам ГлобоТех свободу воли.
211=Гвардеец ГлобоТех: Спасибо, сэр. Я... не знаю, что случилось, но я снова чувствую себя нормально. Городской гарнизон под вашим командованием. Позвольте нам помочь вам в вашей миссии!
212=

;;;Nod 11th continued;;;
213=Киборг-Паладин отключён, миссия выполнена.
214=Киборг-Паладин уничтожен, миссия выполнена.
215=Чёрт бы побрал, наш план провалился! Теперь у нас нет иного выбора, кроме как уничтожить его.
216=
217=Последователь Нод: Это не наследие Кейна...

;;;Nod 12th;;;
218=Сэр, мятеж привёл комплекс в тотальный хаос! Подземный комплекс под контролем предателей, и будет использован против нас!
219=Поскольку нас также преследуют эти ГСБшные псы, то есть реальный шанс того, что мы потеряем эту жизненно важные технологии, если не уйдем сейчас.
220=Этот поезд содержит всё необходимое для продолжения программы. Нам нужно доставить его в другую часть комплекса.
221=Но у нас есть проблема: пути, ведущие туда, были разрушены. Нам необходимо отремонтировать их, чтобы сопроводить поезд через эту часть комплекса.
222=Задача 1: Обезопасьте и отремонтируйте поврежденный участок пути.
223=Задача 2: Сопроводите поезд в безопасное место.
224=Хорошая работа, Командир! Чертежи в безопасности.
225=Инженер поезда: Помогите! Мы атакованы!
226=Механик Нод: Всё готово, мы можем двигаться!

;;;Nod 13th;;;
227=Сэр, комплексу все ещё угрожают эти "Сыны Кейна". Мы должны эвакуироваться как можно быстрее!
228=Защищайте эвакуацию любой ценой. Не дайте врагу приблизится к нашим техникам или грузовикам. Иначе наша программа по производству киборгов будет потеряна навсегда!
229=Держите наших ... бывших братьев ... подальше от комплекса. Удачи, Командир.
230=Задача 1: Защищайте эвакуацию.
231=Чёрт, видимо, у ГСБ не заняло много времени отследить нас! Ситуация начинает выглядеть безнадежной...
232=Слишком много эвакуируемого персонала потеряно. Миссия провалена.
233=У нас не хватает киборгов, чтобы сдерживать этих предателей! Нам нужно как можно быстрее доказать, что программа производства киборгов - идея Кейна!
234=Всё подходит к концу! ГСБ становится все сильнее! Такими темпами они и разгромить нас могут!
235=Сэр, эвакуация завершена. Быстро, все в туннели!
236=Да откуда они все берутся, чёрт возьми?!
237=Я даже не предполагал, что у Нод так много последователей!
238=Бомбовозы?! Это нечестно!

;;;GDI 14th 1/2;;;
239=Задача 2: Уничтожьте прототип шагохода Нод.
240=Снайпер ГСБ: Соколиный глаз, докладываю базе. Я нашёл цель. Шагоход кажется неактивным, но работоспособным. Сообщаю о большой активности в комплексе Нод, конец связи.
241=Командир, позволяя Братству продолжать экспериментировать с этим новым вооружением, мы рискуем иметь катастрофические последствия. Ваша главная задача состоит в уничтожении прототипа.
242=К сожалению, этот район едва доступен для наших сухопутных войск, и комплекс обладает мощной ПВО.
243=Наше лучшее решение - развернуть передовую базу на одном из двух нодовских аванпостов к югу от их главного комплекса.
244=Мы предоставляем вам МСЦ и небольшой отряд сопровождения. Направляйтесь через каньон к одному из двух аванпостов. Удачи!
245=Задача 1: Захватите один из двух аванпостов Нод.
246=Обнаружен Аванпост Нод.
247=Командир, Нод знают о вашем присутствии, и они активировали прототип шагохода. Похоже, что он патрулирует вход в комплекс, вероятно, чтобы запугать и препятствовать прямой атаке. Подумайте, сможете ли вы использовать эту возможность, чтобы уничтожить его.
248=Отлично, Командир, прототип шагохода уничтожен.
249=ТРЕВОГА! Шагоход Нод приближается к вашей базе!
250=ВНИМАНИЕ! Приближается ЕЩЁ ОДИН шагоход! И у него поддержка в виде киборгов.
251=Прекрасная работа, Командир. Похоже, у них больше не осталось прототипов.

;;; GDI 6 ;;;
252=Командир, это наши новые ТАНКИ ФАНТОМ. Они являются замаскированными уничтожителями танков с дополнительной ролью в виде разворачиваемой артиллерии. Используйте их для обстрела обороны базы ГСБ с безопасного расстояния.
253=Механик убит. Миссия провалена.
