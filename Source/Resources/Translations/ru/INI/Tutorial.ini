;;;GDI 13th 1/2;;;
265=Солдат ГСБ: Боже правый! Посмотри на размер этой хрени!

;;;GDI 10th;;;
266=Добро пожаловать в добывающий комплекс Изумрудная Гора, Командир. Как вы могли заметить, база тяжело страдает от атак враждебных тибериевых форм жизни.
267=Количество враждебной фауны в этой области сильно возросло за последние недели. Нам нужна ваша помощь в борьбе с ней.
268=Фауна массово приходит с востока из места за морем жил. Найдите источник и нейтрализуйте его.
269=Задача 1: Защитите комплекс.
270=Задача 2: Найдите источник тибериевой фауны.
271=Солдат ГСБ: Откуда здесь столько отрядов Нод, патрулирующих пустыню!? Должно быть они затевают что-то.
272=Забудьте о фауне, Командир! Нодовцы начали полномасштабную атаку, и ваша помощь необходима здесь, на базе.
273=А? Подкрепления..? Подождите... их позывные бессмысленные! Командир, вся эта техника считается потерянной в ходе боевых действий. Что за чертовщина..?
274=Миротворец ГлобоТех: Что за хрень?! Какого чёрта ГСБшники атакуют нас?!
275=Внимание! Нод заминировали эту область. Мы вышлем вам Мобильные Сенсоры, используйте их для обнаружения любых замаскированных войск Нод.
276=Похоже, комплекс ГлобоТех разгромлен, Командир. Добром это не кончится...

;;;GDI 12th;;;
277=ВНИМАНИЕ! Замечены приближающиеся войска ГлобоТех!
278=Задача 1: Любой ценой обеспечьте безопасность всех конвоев.
279=Командир! 10 конвоев с жизненно важными документами и техникой, которые мы вернули ранее, движутся в этом направлении. Их пункт назначения - это база в 8 километрах к востоку.
280=Конвои преследуется силами ГлобоТех. Вы должны сохранить машины конвоя в целости любой ценой! Мы не можем себе позволить потерять более 20 машин.
281=МСЦ в пути. Постройте базу и защитите конвои, проходящие через регион. Тиберия в этой части каньона крайне мало, но на другой стороне каньона его может быть больше.
282=Потеряна машина из конвоя.
283=Потеряно 5 машин из конвоя.
284=Потеряно 10 машин. Продолжайте сражаться!
285=Потеряно 15 машин из конвоя.
286=Потеряно 20 машин из конвоя. Командир, дальнейшие потери недопустимы!
287=Потеряно слишком много машин.
288=1-ый конвой прибывает сейчас!
289=Следующий конвой прибывает.
290=Предыдущий конвой прибывает. Мы почти у цели!
291=Все конвои прошли. Великолепная работа, Командир. Скоро мы встанем на ноги!

;;;GDI 11th;;;
292=Это восстание! Резня на Изумрудной Горе спровоцировала ГлобоТех на захват наших исследовательских комплексов!
293=Они отдали приказ своим подразделениям изъять всё оборудование и документы, совместно разработанные для войны с Нод.
294=Нам необходимо срочно устранить новую угрозу и вернуть всё то, что войска ГлобоТех украли. Мы должны восстановить наш контроль над этой корпорацией.
295=МСЦ в пути вместе с группой сопровождения. Переместитесь на север к ближайшей заброшенной деревне. Зачистите местность и постройте базу.
296=Задача 1: Разверните базу.
297=Хорошая работа, Командир. Мы обнаружили 3 исследовательские лаборатории ГлобоТех в этом регионе, которые, возможно, содержат большинство технологий, которые нам нужны.
298=Сопроводите этот конвой из трёх грузовиков к лабораториям, чтобы мы могли забрать экземпляры. Грузовики не должны быть уничтожены!
299=Задача 2: Сопроводите конвой грузовиков к трём лабораториям ГлобоТех.
300=Вы можете вернуть нашу базу из-под контроля ГлобоТех, так как база находится рядом с южной лабораторией и может предоставлять угрозу для наших грузовиков.
301=Вторая лаборатория найдена. Она находится на базе ГлобоТех к северо-востоку отсюда, а также она хорошо укреплена. Чтобы прорваться к лаборатории понадобится большая армия.
302=Последняя лаборатория найдена к северу от вашей позиции в центре озера. На данный момент мы не располагаем дополнительной информацией об этой лаборатории.
303=Похоже ГлобоТех построили крепость по среди озера, доступ к которой на данный момент можно получить только на поезде. Нам нужно отключить защиту и получить доступ к лаборатории изнутри.
304=Мы вышлем вам КОМАНДОС. Переправьте его в крепость при помощи этого поезда и расчистите вход для наших наземных войск любым способом.
305=Задача 3: Проникнете в крепость ГлобоТех и откройте доступ для грузовиков.
306=Командос ГСБ: Итак, я внутри! Давайте посмотрим, что здесь есть.
307=Командос ГСБ: Ты! Отремонтируй этот мост или не увидишь завтрашний день!
308=Инженер ГлобоТех: Хорошо, хорошо..! Только не бей меня!
309=Дорога в крепость открыта. Теперь отправьте туда грузовик!
310=Грузовик прибыл на место.
311=Все грузовики готовы и ожидают дальнейших указаний. Отличная работа, Командир! Даже не верилось, что это возможно!
312=Солдат ГлобоТех: Чёрт, этот поезд наполнен ГСБшниками! Стреляй!
313=Необходимый юнит потерян.
314=Необходимое здание потеряно.
315=Командир, СУПЕР ГОЛИАФЫ - это улучшенная версия наших танков Голиаф. Они вооружены рельсотронами и превосходной бронёй. Будьте с ними осторожны.

;;;GDI 9th;;;
316=Задача 1: Установите контакт с нашей авиабазой.
317=Задача 2: Уничтожьте добывающий комплекс Нод.
318=Задача 3: Постройте базу рядом с полем тиберия.
319=
320=Мы потеряли связь с нашей авиабазой в этом регионе. Направляйтесь на юго-запад, чтобы установить контакт с авиабазой, и определите дальнейшую судьбу гарнизона базы.
321=Пилот Манты ГСБ: Ей, там! Меня почти сбил нодовоский Бункер ПВО! Весь регион ими засран! Авиабаза не отвечает на мои сигнал SOS. Не знаете, что происходит?
322=ВНИМАНИЕ: Замечены КИБОРГИ Нод. Это кибернетически-аугментированная тяжёлая пехота, которую улучшили при помощи тиберия. Привлекать их внимание текущими силами нежелательно.
323=Используйте МАНТУ, чтобы нейтрализовать киборгов. ЭМИ-пушка этого летательного аппарата способна обездвижить технику на довольно длительный срок, что позволит вашему отряду пройти без потерь.
324=Охрана Авиабазы: Смотри - подкрепления прибыли!
325=Так держать, Командир. Похоже Нод ответственны за нарушение связи. Восстановите базу до рабочего состояния, чтобы мы могли перейти к вашей следующей задаче.
326=Разведка авиабазы обнаружила новый вид тиберия в долине на востоке. К сожалению, они уже развернули добывающий комплекс в его окрестности.
327=Возможно, что нодовцы атаковали нашу авиабазу с целью сокрытия своих действий. Крайне важно уничтожить базу Нод и обезопасить месторождение тиберия.
328=Командир, похоже, что туннель, ведущий на восток, обрушился. Кажется, другого пути нет.
329=МСЦ прибудет с юга. Используйте ТРАНСПОРТЁР КАСАТКУ, чтобы перебросить МСЦ через горный хребет на восток и построить передовую базу.
330=Командир, нодовцы узнали о вашем присутствии. Подготовьте вашу базу к нападению.
331=Профессор Хиггс: Так это и есть новый вид тиберия? Потрясающе, просто потрясающе... Мхмм...
332=Отличная работа, командир! Месторождение теперь находится под нашим контролем.
333=Солдат ГСБ: У меня очень плохое предчувствие насчёт этого места. Мы должны пойти другим путём.

;;;Nod 9th;;;
334=Задача 1: Проникните в город-убежище ГлобоТех.
335=Задача 2: Мутируйте каждого жителя в городе.
336=Задача 3: Доберитесь до зоны эвакуации.
337=Доктор Инкандэла: Вы станете частью моего революционного эксперимента, Командир. Это ИНФЕКТОР! Кибернетически улучшенный элитный коммандос - наполовину человек, наполовину тиберий!
338=С помощью своей винтовки SMR.2 он может превратить любое живое существо в удивительный тибериевый серафим!
339=В этом бункере внутри располагается защищённый рай ГлобоТех для гражданских. Это превосходное место для проверки возможностей Инфектора. Отправьте его туда и не оставляйте выживших! Наши враги будут говорить об этом дне всю оставшуюся жизнь!
340=Доктор Инкандэла: Я обучал Инфектора... тонкому искусству управления тибериевыми организмами. Используйте его навыки в своих интересах.
341=Гражданский: Чт..?! Что происходит? Беги! БЕГИ, ДОРОГАЯ, БЕГИ!
342=Гражданский: А?! Что случилось? Свет никогда не выключался!
343=Гражданский: Ворота закрыты! ПОМОГИТЕ НАМ! МЫ НЕ МОЖЕМ ВЫБРАТЬСЯ!
344=Динамик: Внимание всем! У нас нарушитель, повторяю: у нас нарушитель! Всем эвакуироваться в безопасную зону НЕМЕДЛЕННО!
345=Гражданский: Быстрее! Спасайся, кто может!
346=Гражданский: Ради всего святого! Кто-нибудь уже может убить его?!
347=Миротворец ГлобоТех: Успокойся! Мы делаем всё возможное!
348=Инфектор: Вперёд, мои питомцы! Приведите нас к победе!
349=Гвардеец ГлобоТех: Сейчас наш шанс, взять его!
350=Доктор Инкандэла: Превосходно, Командир. Город превратится в прекрасный тибериевый сад! Теперь доберитесь до вашего транспорта, пока враги не настигли вас!
351=Доктор Инкандэла: Командир, у меня есть сюрприз для вас!
352=Гражданский: Аааа! ПОМОГИТЕ НАМ!
353=Гражданский: Они приближаются, уматываем все отсюда!
354=Гражданский: Беги, пока он не поймал нас!

;;;GDI 12th continues;;;
355=2-ой конвой прибыл.
356=3-ий конвой прибыл.
357=4-ый конвой прибыл.
358=5-ый конвой прибыл.
359=6-ой конвой прибыл.
360=7-ой конвой прибыл.
361=8-ой конвой прибыл.
362=9-ой конвой прибыл.
363=Пилот Стрекозы: Нужно помочь с вражеской базой, Командир?

;;;Nod 14th;;;
364=Задача 1: Найдите и обследуйте ХРАМ НОД.
365=Задача 2: Помогите "Сынам Кейна".
366=Сараево - дом нашего священнейшего Храма и последнее известное местонахождение Кейна, до инцидента, изменившего весь регион почти 20 лет назад.
367=Мы ДОЛЖНЫ заполучить данные, чтобы доказать "Сынам Кейна", что кибернетика действительно важна для планов Кейна и, наконец, положить конец этому бессмысленному конфликту. Проведите вашего Призрака в Храм и найдите данные!
;Unused!
368=Your squad has been equipped with our new CYBORG REAPERS. Their twin ballistic missiles can cause significant damage to enemy structures and aircraft. Good luck, Commander!
369=Гражданский: Приближаются киборги Нод! Кто-нибудь сообщите об этом солдатам!
370=Призрак: Сэр, Храм видно отсюда, но из-за обвалившегося моста пройти к нему невозможно. Нам придется повернуть на север и пойти более длинным маршрутом.
371=Призрак: Сэр, я нашел данные! Начинаю пересылку...
372=Отличная работа, Командир. Наши ожидания оправдались, эти данные действительно подтверждают, что Кейн санкционировал создание киборгов. Остается лишь... А...? Подождите... Командир, мы перехватили сигнал бедствия. ГСБ атакует базу мятежников поблизости!
373=Если вы поможете им сейчас, то мы сможем заключить временное перемирие, и это даст нам возможность представить наши доказательства. Мы высылаем вам МСЦ. Постройте базу и уничтожьте ГСБшные отродья, прежде чем они уничтожат их базу!
374=Всё кончено, Командир, база мятежников уничтожена...
375=Отличная работа, командир! База выстояла под натиском ГСБ. Время передать данные их лидеру...
376=Лидер Сынов Кейна: Не думайте, что это перемирие будет долгим - если только ваша информация того не стоит.
377=Доктор Инкандэла: Вам стоит взглянуть на это. Это неопровержимые доказательства планов Кейна.
378=Лидер Сынов Кейна: Как мы могли быть настолько СЛЕПЫ? Так это и есть истинное наследие Кейна! Братья, мы больше не будем сражаться между собой. Давайте же объединимся против нашего истинного врага! Долой ГСБ!
379=Доктор Инкандэла: Долой ГСБ!
380=Какого чёрта вы делаете, Командир?!

;;;Nod 15th;;;
381=Задача 1: Сопроводите МСЦ к нашему наблюдательному пункту.
382=Задача 2: Проникните через внешние заслоны Огненной Бури и захватите склад ГСБ.
383=Задача 3: Уничтожьте модули ИКАРа.
384=Наш наблюдательный пост неподалеку ждет прибытия вашего МСЦ, Командир. Направляйтесь на северо-запад и окажите посту помощь в расследовании деятельности ГСБ в этом регионе.
385=Особенно важно не быть замеченными. Используйте наши новые СТЕЛС-ТАНКИ ТЕНЬ, предоставленные нам Сынами Кейна. Удачи!
386=Водитель Тени: Шшш! Не приближайся вплотную к этим Стрекозам, или они нас заметят!
387=Водитель Тени: Черт, ГСБшники нас засекли! А это значит, что их прибудут подкрепления с минуты на минуту.
388=Проклятье! ГСБ начали размещать детекторы повсюду. Мы не сможем долго оставаться незамеченными.
389=Водитель МСЦ: Они меня заметили! Я под огнем!
390=Командир Поста: Рад видеть вас, Командир. Пожалуйста, не разворачивайте пока МСЦ, наши шпионы узнали важную информацию насчёт комплекса от местных деревенских жителей.
391=Командир Поста: Вход в комплекс защищён заслоном ОГНЕННОЙ БУРИ. Если такой заслон активирован, ничего не может пройти сквозь него. Нам нужно двигаться осторожно, иначе они заметят нас и включат заслон.
392=Командир Поста: За периметром есть склад, где мы можем найти информацию о планах командования ГСБ. Тем не менее, они развернули СЕНСОРНУЮ УСТАНОВКУ рядом с периметром, которая обнаружит любые наши замаскированные войска.
393=Командир Поста: Имейте в виду, что ресурсов у нас очень мало. Ближайшее доступное тибериевое поле расположено на севере, за периметром базы, так что придется придумать, как доставить туда наши комбайны.
394=Командир Поста: Я предлагаю уничтожить Сенсорную Установку при помощи наших молниеносных ПЕРЕХВАТЧИКОВ БАНШИ, ГСБшники даже не поймут, что произошло! После этого Тени смогут незаметно пробраться внутрь и уничтожить Генератор Огненной Бури.
395=Командир Поста: Наконец-то, МСЦ прибыл! Постойте-ка...? Вас что, преследует ГСБ? Мы не можем вас пропустить, ведь тогда они и нас обнаружат тоже!
396=Механик: Комбайны ГСБ умеют плавать, мы могли бы использовать это, чтобы добраться до Тибериевых полей к югу от поста.
397=Командир Поста: Отлично, Командир, Детектор уничтожен. Теперь ваши танки Тень смогут пробраться в комплекс.
398=Командир Поста: Да, периметр отключен! Мы должны скорее выдвигаться туда и начинать строительство!
399=Механик: У меня тревожные новости, Командир. Похоже, ГСБ разрабатывает здесь новое Ионное Орудие под названием ИКАР. Они как раз готовятся к перевозке спутниковых модулей к пусковой площадке, которая всего в нескольких днях пути отсюда.
400=Механик: Модули хранятся на нескольких складах внутри внутреннего периметра комплекса, и эти склады тоже защищены заслоном Огненной Бури. Модули будут перевезены через 45 минут на 6 бронированных грузовиках.
401=Нужно действовать быстро, Командир! Постройте базу и уничтожьте эти склады до того, как грузовики эвакуируют модули. Нам нужно выиграть время, чтобы собрать ударную группу для штурма пусковой площадки.
402=Модуль уничтожен.
403=Командир, грузовики выехали и направляются к восточному выезду из комплекса. Уничтожьте их!
404=Несколько грузовиков сумели уехать, это плохо кончится, Командир.
405=Отличная работа, Командир. Ни один из модулей не уцелел, и ГСБ придется отложить запуск. Теперь уничтожьте остатки комплекса!
406=Задача 4: Уничтожьте все здания ГСБ в регионе.

;;;GDI 1 Intro;;;
407=Первая Тибериевая Война окончилась сокрушительным поражением Глобального Совета Безопасности. Казалось, что победа склонялась на сторону ГСБ, т.к. Братство Нод отступало шаг за шагом. Однако Нод воспользовалось общественной поддержкой ГСБ, манипулируя международными СМИ.
408=И случилось немыслимое: Братство захватило контроль над недавно созданным Ионным Орудием ГСБ и использовало его для уничтожения Белого Дома, чтобы подставить ГСБ и фактически окончить войну.
409=В результате этой трагедии Организация Объединенных Наций была вынуждена приостановить деятельность ГСБ и собрать сведения его деятельности. Большая часть сил и средств ГСБ впоследствии были потеряны во время кампании Нод по завоеванию мира.
410=Со временем Братство проникло в саму ООН через множество стран, которые ранее считались нейтральными. Будущее всего мира выглядело мрачным.
411=Спустя четыре года ООН издала указ о расформировании ГСБ. Одинокий полковник ГСБ решает ослушаться приказа и восстановить ГСБ, как могучий феникс восстает из пепла...

;;;GDI 15th;;;
412=Задача 1: Найдите и захватите аванпост ГлобоТех на юго-западе.
413=Задача 2: Защитите базу и ШАГОХОД.
414=Задача 3: Захватите Строительный Цех Нод, Техцентр и Площадки Обслуживания Рейфов. НЕ УНИЧТОЖАЙТЕ ЭТИ ЗДАНИЯ!
415=Командир, мы обнаружили в этом регионе базу Нод. Разведка докладывает, что они разрабатывают новый летательный аппарат под названием РЕЙФ. Вам необходимо захватить их Технологический Центр и все Площадки Обслуживания Бомбардировщиков на территории комплекса, а также Строительный Цех.
416=На этом острове мы обустраиваем портовую базу. Мы перевезли сюда прототип ШАГОХОДА МАМОНТ, который в данный момент готовится к бою. Шагоход вооружен мощными рельсовыми орудиями и ракетами ПВО, он станет нашим главным козырем при атаке на базу Нод.
417=На острове очень мало ресурсов, поэтому перед штурмом нам нужно найти более богатое месторождение тиберия. Используйте этот отряд ПЕХОТЫ В ЭКЗОКОСТЮМАХ для разведки местности и найдите поле тиберия покрупнее. Не попадайтесь на глаза Нодовцам, мы не хотим, чтобы о нашем присутствии узнали раньше времени.
418=Экзокостюм: Предлагаю повернуть на юго-запад. Там есть заброшенный аванпост ГлобоТех, где проводились наблюдения за уровнем заражения тибериевого месторождения неподалеку. Мы могли бы захватить аванпост и построить там Обогатитель.
419=Экзокостюм: Чёрт, мост обвалился. Я уверен, что аванпост ГлобоТех находится на той стороне, давайте повернем на север и посмотрим, получится ли найти другую дорогу.
420=ИНЖЕНЕР: Чёрт, чёрт, чёрт! Это здание кишит висцероидами!
421=Гражданский: Приготовьтесь, попловки приближаются!
422=Гражданский: Спасибо вам, солдаты, мы ваши должники.
423=Экзокостюм: Смотри, там тибериевое поле. Аванпост должен быть неподалеку.
424=Испепелитель: Так, так, так. Посмотрите, что притащила кошка.
425=Экзокостюм: Чёртовы нодовцы! Вы не сможете разговорить нас!
426=Испепелитель: Какая агрессия! Мы просто хотели поблагодарить вас за то, что принесли ваше секретное оружие к нашему порогу!
427=Экзокостюм: Как вы..?;
428=Испепелитель: Не волнуйтесь. Мы найдём хорошее применение для того Мамонта, как только захватим вашу базу. Прощайте!
429=Чёрт побери! Нодовцы уже осведомлены о нашем присутствии, однако мы не можем отступить сейчас. Защищайте базу и МАМОНТА, пока тот не будет приготовлен к бою.
430=У вас всё ещё мало ресурсов. Мы долго не продержимся, если вы не захватите ту аванпост ГлобоТех в ближайшее время.
431=МАМОНТ наконец-то в строю! Штурмуйте нодовский комплекс и ключевые здания.
432=Экзокостюм: Аккуратнее, эти животные могут и убить вас. Вы, гражданские, лучше сидите дома, пока эти твари тут шастают.
433=Превосходно, Командир, теперь наладьте свою экономику.
434=Экзокостюм: Эти мутанты становятся всё более странными день ото дня.;Боже, это что ещё за тварь?! Нам понадобится калибр покрупнее, чтобы пробить такой панцирь.

;;;GDI 13th 1/2;;;
435=Командир, мы развёртываем базу на этом архипелаге. Используйте свои войска, чтобы уничтожить все здания ГлобоТех на этих островах, включая их исследовательские здания и лаборатории.
436=Оборудование ГлобоТех, которое мы получили ранее, теперь доступно благодаря вашим усилиям. Мы запустили в производство РЕЛЬСОТРОН ФАЛАНГА. Он снабжён мощным электромагнитным ускорителем, способным поражать как наземные, так и воздушные цели. Разверните его, чтобы перевести в режим ПВО.
437=Чёрт. ГлобоТех используют свои ЭМИ ЗРК, чтобы создать бесполётную зону. У них должен быть мощный источник электроэнергии, который поддерживает эту оборону, а подобное строение будет легко найти.
438=Мы нашли источник электроэнергии. Его местоположение теперь видно на вашем радаре. Уничтожьте реактор, чтобы отключить ЗРК и дать возможность авиации летать снова.
439=Задача 1: Уничтожьте все строения ГлобоТех на архипелаге.
440=Задача 2: Отключите основной источник электроэнергии ГлобоТех.
441=Наше внимание привлекли подводные ЭМИ МИНЫ, которые ГлобоТех установили по всему архипелагу. Эти мины будут мешать передвижению нашим амфибиям и нашему парящему транспорту.
442=Дрон ГлобоТех: Обнаружен враг. Активирован режим самоуничтожения.
443=Похоже что ГлобоТех пытаются замедлить наше продвижение внутрь острова и разрушают мосты. Прикажите ИНЖЕНЕРАМ их отремонтировать, чтобы ваши войска смогли пройти.
444=Вы это слышите, Командир? Похоже, они взрывают все мосты, ведущие к их главному острову. Единственным путём на остров является переправа по воздуху. Отключите их реактор, чтобы мы смогли перебросить войска.
445=Термоядерный Реактор ГлобоТех уничтожен, защитные сооружения отключены.
446=Термоядерный Реактор ГлобоТех захвачен, защитные сооружения отключены.
447=Да! Отличная работа, Командир. Мы высадим ударную группу на остров. Используйте ваши ТРАНСПОРТНИКИ КАСАТКА для переброса войск. Уничтожьте их последнюю крепость!
448=Исполнительный директор ГлобоТех Конан Стил: Достаточно, Командир! Уже было достаточно жертв... Мы сдаёмся...
449=Дрон ГлобоТех: Обнаружен враг. Самоуничтожение через 3... 2... 1...
450=Солдат ГСБ: Сэр! Нам может пригодиться этот Аванпост ГлобоТех, чтобы построить ресурсную базу на этом острове.

;;;Nod Campaign Intro;;;
451=Первая Тиберивая Война неожиданно окончилась захватом центра связи с Ионным Орудием ГСБ в Южной Африке. Воспользовавшись им единожды, Нод уничтожило не только Белый Дом, но и весь авторитет, которым обладал ГСБ.
452=Хоть Братство триумфально правило большей частью мира, движение сопротивления всё ещё существовало и делало всё возможное, чтобы остановить Нод.
453=Большинство этих ячеек были неорганизованны, и у них не было и шанса противостоять возрастающей силе Братства. Командование Нод впоследствии поставило приоритетом уничтожение некоторых оставшихся баз ГСБ для закрепления победы Братства.
454=Однако теперь Внутренний Круг обнаружил новую угрозу. Такую, которую нельзя оставить в стороне, иначе она станет смертельной для Братства...

;;;Nod 9th additions;;;
455=Доктор Инкандэла: Остальные гражданские заперлись за этими воротами. Мутируйте охранников и отправьте их убивать остальных!

;;;Nod 2nd 3/3;;;
456=Похоже это всё, что осталось от аванпоста! Эти еретики сильнее, чем мы думали. Мы выслали ещё подкрепления.
457=Гражданский: Здесь... Всё потеряно...
458=Солдат Нод: Ребята, вы замечали, что в последние время висцероидов становится всё больше и больше? Я видел одного на прошлой неделе.

;;;Nod 14th additions;;;
459=Призрак: Я под огнём, сделайте хоть что-нибудь!

;;;Nod 10th additions;
460=Отлично сработано, Командир. Теперь ГСБшники не смогут связаться с ГлобоТех, когда буря пройдёт. Захватите остальную часть базы и атакуйте ГлобоТех, используя снаряжение ГСБ.
461=О, я вижу, вы предпочитаете более... открытую тактику. Что ж, это тоже сгодится, теперь у ГСБ не получится связаться с ГлобоТех после ионной бури. Захватите остальную часть базы и атакуйте ГлобоТех, используя снаряжение ГСБ.

;;;Nod 15th additions;;;
462=Похоже, уничтожение электростанции обесточило эти две турели на входе в комплекс. Наверняка ГСБшники это заметили. Быстрее переместите МСЦ, пока это ещё возможно!
463=Хорошая идея, Командир, воспользоваться уязвимостью турели. Но ГСБшники наверняка заметили её уничтожение, поэтому как можно быстрее переместите МСЦ, пока это ещё возможно!
464=Как только вы это сделаете, у нас получится провести в комплекс КИБОРГОВ и МСЦ, а затем захватить склад.

;;;Nod 5 additions;;;
467=Осторожно, Командир. ГлобоТех развернули ЭМИ ПВО вокруг комплекса. Они смертельно опасны для авиации, но требуют электроэнергии, чтобы оставаться в рабочем состоянии. Возможно, их источник питания находится где-то возле базы снабжения.

;;;GDI 3B;;;
468=Генерал Шеппард: Спасибо за помощь, Командир. Неподалеку находится заброшенный аэродром ГСБ. Похоже, это единственная подходящая посадочная зона в радиусе сотен миль от нашего местоположения.
469=Генерал Шеппард: К сожалению, нодовцы основали базу в этом месте и вывозят ресурсы с нашей авиабазы. Мы должны избавиться от этих них, после чего мы сможем безопасно достичь места эвакуации.
470=Генерал Шеппард: Это наши прототипы "СТРЕКОЗ". Это очень универсальные машины, оснащенные противотанковыми и противовоздушными ракетами. Используйте их для разведки местоположения авиабазы и расчистки пути.
471=Задача 1: Найдите авиабазу ГСБ.
472=Задача 2: Уничтожьте войска Нод на авиабазе.
473=Задача 3: Сопроводите генерала Шеппарда до авиабазы.
474=ВНИМАНИЕ! Замечен Обелиск Нод!
475=Пилот Стрекозы: Чёрт... Похоже, Нодовцы закрепились на авиабазе.
476=1-ый Обелиск Нод отключён.
477=2-ой Обелиск Нод отключён.
478=3-ий Обелиск Нод отключён.
479=Генерал Шеппард был убит. Миссия провалена.
480=Боевик Нод: ГСБшники! Взрывайте мост!
481=Обелиск Нод отключён.
482=Пилот Стрекозы: Сэр, я думаю, эти реакторы подпитывают Обелиски.
483=Рейнджер ГСБ: Чёрт, мы прибыли слишком поздно! Есть ещё один путь до авиабазы, Генерал. Мы доставим вас туда!
484=Генерал Шеппард: Чёрт! Они взорвали единственный мост к авиабазе и начали возводить оборону. Мы должны двигаться быстрее. МСЦ прибудет с юго-запада.
485=ВНИМАНИЕ! Подкрепления Нод в пути!
486=Используйте ваших ИНЖЕНЕРОВ для починки мостов, для этого прикажите им войти в БУДКУ РЕМОНТА МОСТА, расположенную рядом с мостом.
487=Получена новая задача: Захватите ЦЕНТР СВЯЗИ на авиабазе, чтобы запросить подкрепления.
488=Задача 4: Захватите ЦЕНТР СВЯЗИ на авиабазе, чтобы связаться с подкреплениями.
489=Войска Нод уничтожены. Задача выполнена.
490=ЦЕНТР СВЯЗИ захвачен. Задача выполнена.
491=Чинук в пути, чтобы забрать генерала Шеппарда. Пожалуйста, подождите...
492=Великолепная работа, Командир. Транспорт в пути, чтобы забрать Генерала. Пожалуйста, сопроводите его в целости и сохранности до зоны посадки.

;;;GDI 14th 2/2;;;
493=Водитель Автобуса: Где мы, чёрт возьми? Дай мне эту карту! Нуу... давайте вернёмся назад ...

;;;Nod 16th;;;
494=При помощи этого поезда мы сможем переправить нашего МЕХАНИКА через оборону ГСБ в комплекс по производству Рейфов, после чего можно будет захватить СТРОИТЕЛЬНЫЙ ЦЕХ и перенаправить базу под ваше командование. Когда это будет сделано, вы должны будете обороняться от сил ГСБ и ждать подкреплений.
495=К сожалению, войска ГСБ перекрыли вход в город Заслоном Огненной Бури. Генератор заслона, скорее всего, находится неподалеку и должен быть уничтожен, если мы хотим добраться до поезда.
496=Разведайте регион вашими Тенями и деактивируйте заслон, чтобы ваши атакующие войска могли получить доступ к городу и защитить зону вокруг поезда. Вы должны быть уверены, что Механик сможет выжить и захватить Строительный Цех.
497=Будьте осторожны, Командир. ГСБ повсюду развернули свои Сенсорные Установки. Чтобы они вас не засекли, найдите обходной путь или проведите диверсию для отвлечения внимания.
498=Пилот Тени: Сэр, мы обнаружили Генератор Заслона. Ведущий к нему мост слабо защищен, мы можем подобраться с этой стороны.
499=Пилот Тени: Заслон отключён. Отряд может продвигаться дальше.
500=Командир, после захвата поезда отправьте внутрь Механика и перевезите его и оставшихся киборгов к Строительному Цеху.
501=Механик: Сэр, остатки комплекса успешно введены в строй и переданы под ваше командование.
502=Необходимый юнит потерян!
503=Задача 1: Захватите заброшенный комплекс Нод.
504=Задача 2: Дождитесь подкреплений и окажите им поддержку.
505=Задача 3: Отключите Заслон Огненной Бури.
506=Последняя Задача: Уничтожьте штаб генерала Оуэна.
507=Хорошая работа, Командир. Наши отряды уже выдвинулись и вскоре начнут штурм с северного направления. Дождитесь их и окажите им поддержку, а пока освободите оставшуюся часть нашего комплекса от войск ГСБ.
508=Необходимое здание потеряно!
509=Приближается поддержка с воздуха.
510=Командир, наши усилия по пресечению планов ГСБ по запуску ИКАРа провалились, и новое Ионное Орудие теперь в строю. Как можно быстрее укрепляйте свою базу и постройте ХРАМ НОД. Он вооружён нашими новейшими РАКЕТАМИ АПОКАЛИПСИС. Используйте их на своё усмотрение.
511=Подкрепления Нод прибыли с северо-запада.
512=Подкрепления Нод прибыли с северо-востока.
513=Командир, это ШТАБ генерала Оуэна. Перед тем, как мы его атакуем, нам необходимо создать укреплённую базу в регионе, для чего мы планируем захватить и укрепить ближайший комплекс Сынов Кейна.
514=Комплекс был захвачен и находится под серьёзной охраной ГСБ, и для прямого прорыва сквозь линию обороны потребуется большая ударная группа. Лучше всего начать с кражи БРОНЕПОЕЗДА ГСБ, который наши разведчики обнаружили в городе рядом с комплексом.
515=Командир, используйте наши новые БОМБАРДИРОВЩИКИ РЕЙФ против ГСБшников. Рейфы вооружены испепеляющими плазменными бомбами на основе тиберия.
516=Наши войска на севере успешно развернули передовую базу, Командир.Теперь сконцентрируйтесь на уничтожении комплекса по производству МАМОНТОВ и ШТАБА генерала Оуэна.
517=Будьте внимательны, командир, ШАГОХОДЫ МАМОНТ ГСБ перешли в состоянии боевой готовности!
518=Командир, пробиться в крепость ГСБ напрямую будет очень сложно. Наши сканеры только что закончили сканирование структуры крепости и выявили возможное уязвимое место.
519=ГСБшники не забетонировали землю. Глупцы! Используйте наши БТР ТЕРМИТ и АРТИЛЛЕРИЮ ТРЕМОР, чтобы пробуриться внутрь базы ГСБ и деактивировать Заслон Огненной Бури.
520=
521=
522=Отличная работа, командир! Крепость теперь уязвима, сконцентрируйте все ваши усилия на уничтожении ШТАБА генерала Оуэна.
523=Вот и всё, Командир! Благодаря вам, командование ГСБ понесло огромные потери! Теперь ничего не может остановить воплощение планов Кейна!
524=
525=Мутант: Я слышал, что ключ к нашему спасению находится в этой цитадели, у ГСБ.
526=Мутант: Хах! Как будто что-нибудь всё ещё может нам помочь.
527=Мутант: Это правда! Это должно быть... Шшш, я что-то слышу!
528=Гражданские: Вон отсюда монстры! Нод здесь не место!
529=Вандалы: Ребята, глядите! Вперед Нод, покажите этим козлам кто тут главный!
530=Командир, мы выяснили местоположение заводов по производству МАМОНТОВ, теперь они показаны на вашем радаре.

;;;Reaper Raid;;;
531=Задача 1: Захватите Центр Связи ГСБ.
532=Задача 2: Уничтожьте все Энергостанции ГСБ.
533=Задача 3: Уничтожьте все Танки Голиаф в депо.
534=Где-то в этом районе расположена большая база-депо Танков Голиаф. Вашей текущей задачей является захват ЦЕНТРА СВЯЗИ ГСБ, чтобы мы могли точно определить местоположение этой базы...
535=На этой стадии миссии нам будет жизненно необходим МЕХАНИК. Поэтому любой ценой защищайте его или миссия будет провалена.
536=Командир, наша разведка докладывает, что к заставе направляется дополнительный отряд для защиты. Они прибудут приблизительно через 8 минут.
537=Захвачен Центр Связи ГСБ - 1-ая задача выполнена.
538=ВНИМАНИЕ! Обнаружены другие аванпосты ГСБ. Обнаружение местоположений через 5... 4... 3... 2... 1...
539=Рейнджер ГСБ: ...Вот блин!

;;;GloboTech 1: Demo;;;
540=Добро пожаловать в город Зета, сэр, и спасибо за Ваш быстрый ответ на наш запрос. Мы не можем позволить себе легкомысленно относиться к террористическим угрозам.
541=Город был укреплен нашими частными силами, и наш Радар был приведён в состояние повышенной готовности, чтобы предупредить нас о любых входящих враждебных силах.
542=Наши люди установили несколько орудий на окраинах города. Они все питаются от Термоядерного Реактора. Он также основной источник энергии в городе.
543=В том маловероятном случае, если вам потребуется больше войск, здесь есть Казарма. Натренируйте больше пехоты, если вы чувствуете в этом необходимость.
544=Гвардеец ГлобоТех: СРАНЬ ГОСПОДНЯ! Сэр! Они все мертвы!
545=Была создана зона эвакуации для жителей города пока транспорт в пути, хотя только небольшая часть населения хочет бежать. Будьте бдительны, сэр, и берегите себя!
546=Гвардеец ГлобоТех: Стой! Осмотр маш... Я сказал стоять!
547=Город кишит террористами! Мы должны защитить его любой ценой! Сотни невинных жизней зависят от нас!
548=Гвардеец ГлобоТех: Сэр, прибыли союзные войска!
549=Информатор ГСБ: Мистер Стил, мы сейчас с вами работаем. Похоже, мы приехали как раз вовремя.
550=Гвардеец ГлобоТех: Мне сообщили, сэр! Ваши снаряжения готовы к отправке. Мы предоставим вам команду сопровождения.
551=Задача 1: Защитить город от террористов.
552=Водитель ЗРК: Извините за задержку, сэр! Мы попали в засаду по дороге!
553=Слишком много жертв! Город будет разгромлен!

