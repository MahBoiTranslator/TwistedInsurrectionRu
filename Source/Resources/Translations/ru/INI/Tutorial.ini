70=С возвращением на базу Уэллспринг, Командир. Ближайшее месторождение тиберия предоставляло большое количество необходимого материала для исследований и финансирования на протяжении многих лет.
71=К несчастью, увеличивающиеся уровень тибериевого заражения и упроство атак Нод сделали базу слишком дорогостоящей по содержанию.
72=Нам необходимо, чтобы вы взяли под контроль операцию по добыче и продолжали её до тех пор, пока не будет собрано достаточно ресурсов. После выполнения поставленной задачи база будет выведена из эксплуатации.
