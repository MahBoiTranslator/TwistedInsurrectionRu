INI:Controls:DisplayOptionsPanel:chkBackBufferInVRAM:Text=Буфер невидимых поверхностей;Back Buffer in Video Memory
INI:Controls:DisplayOptionsPanel:chkBackBufferInVRAM:ToolTip=Включить буфер невидимых поверхностей в видеопамяти.@Понижает производительность, однако эта настройка@необходима на некоторых системах.;Enable back buffer in VRAM. Reduces performance, but is necessary on some systems.
INI:Controls:DisplayOptionsPanel:chkBattleE:Text=Раздельные миссии;Individual Missions
INI:Controls:DisplayOptionsPanel:chkBattleE:ToolTip=Позволяет выбирать любую миссию из меню кампаний.@@Заметьте, что прогресс кампании и некоторые элементы@миссий не будут доступны. Если вы получите ошибку@"unable to read scenario" после того, как вы закончите@миссиию, то выходите через Меню.;Select any mission from the campaign menu.@@Note that campaign progression and certain mission elements are not available outside the campaign.@If you run into a scenario error after the mission is completed, quit the game from the Options menu.
INI:Controls:DisplayOptionsPanel:chkEnableReShade:Text=Включить шейдеры ReShade;Enable ReShade Shaders;Enable ReShade Shaders
INI:Controls:DisplayOptionsPanel:chkEnableReShade:ToolTip=Использовать шейдеры ReShade'а, чтобы улучшить графику.@Работает исключительно с врапперами TS-DDraw и CnC-DDraw.@@ВНИМАНИЕ: ReShade увеличивает нагрузку на GPU.;Use ReShade shaders to enhance graphics (Warning: Potentially GPU intensive). Only works with TS-DDraw or CnC-DDraw renderer.
INI:Controls:DisplayOptionsPanel:chkLargerInfantryGraphics:Text=Увеличенные размеры пехоты;Larger Infantry Graphics;Larger Infantry Graphics
INI:Controls:DisplayOptionsPanel:chkLargerInfantryGraphics:ToolTip=Включите, чтобы увеличить размеры пехоты.;Enable larger infantry graphics.;Enable larger infantry graphics.
INI:Controls:DisplayOptionsPanel:chkSmallerVehicleGraphics:Text=Уменьшенные размеры техники;Smaller Vehicle Graphics
INI:Controls:DisplayOptionsPanel:chkSmallerVehicleGraphics:ToolTip=Включить буфер невидимых поверхностей в видеопамяти.@Понижает производительность, однако эта настройка@необходима на некоторых системах.;Enable smaller vehicle and aircraft graphics.
INI:Controls:DisplayOptionsPanel:ddDetailLevel:ToolTip=Выберите уровень детализации. Более низкие настройки уменьшают@количество визуальных эффектов и повышают производительность.;Select the level of detail. Lower levels will reduce visual effects and increase performance.
INI:Controls:DisplayOptionsPanel:ddRenderer:ToolTip=Выберите враппер DirectDraw, который вы желаете использовать.@Если вы испытываете графические проблемы или проблемы с@производительностью, то попробуйте использовать другой враппер.;Select the DDraw wrapper to use. If you experience graphical or performance issues, try a different wrapper.
