INI:Maps:Maps/Co-Op/AYYLMAO_COOP_EASY:Briefing=Толпа гражданских намерена вторгнуться в Зону 51. Вы должны остановить их любой ценой.@@Игрок 1 командует войсками на линии фронта.@Игрок 2 командует войсками поддержки.@@Мы пытались предупредить их.@Это не должно было так закончиться.@@КОД ПОДТВЕРЖДЕНИЯ: 09202019;A mass of civilians is determined to invade Area 51. You must stop them at all costs.@@Player 1 commands the frontline troops.@Player 2 commands the support forces.@@We tried to warn them.@It didn't have to end like this.@@CONFIRMATION CODE: 09202019
