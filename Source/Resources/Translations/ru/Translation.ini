INI:Missions:G0:Description=Интро ГСБ;GDI Intro
INI:Missions:G0:LongDescription=Интро ГСБ@@ГСБ в замешательстве. Братство Нод уничтожило Ионное Орудие, проникло в ООН и сократило ГСБ поставки припасов. Наш единственный шанс на выживание заключается в союзе с суперкорпорацией "ГлобоТех", даже если это будет значить потерю нашей свободы...@@Нажмите "Начать", чтобы посмотреть интро.;GDI Intro@@GDI is in disarray. The Brotherhood has destroyed the Ion Cannon, infiltrated the UN, and cut short our supplies. Our only chance of survival lies in an alliance with the supercorporation GloboTech, even if it means losing our freedom...@@Click Launch to watch the intro.
INI:Missions:G1:Description=ГСБ Миссия 01: Отчаянные Меры;GDI Mission 01: Desperate Measures
INI:Missions:G1:LongDescription=ГСБ Миссия 01: Отчаянные Меры@@Полковник Оуэн назначил встречу с ГлобоТех, чтобы обсужить потенциальное партнёрство. Сопроводите полковника на место встречи, избегая КПП ООН.@@Задача: Встретьтесь с представителем ГлобоТех.@@@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;GDI Mission 01: Desperate Measures@@Colonel Owen has arranged a meeting with GloboTech to discuss a potential partnership. Escort the colonel to the meeting while avoiding UN checkpoints.@@Objective: Rendezvous with the GloboTech representative.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:G10:Description=ГСБ Миссия 09: Начало Конца;GDI Mission 09: The Beginning of the End
INI:Missions:G10:LongDescription=ГСБ Миссия 09: Начало Конца@@Наш добывающий комплекс был разгромлен внезапным наплывом с запада враждебных тибериевых форм жизни. Восстановите комплекс и разузнайте причину этой вспышки активности.@@Задача: Защитите добывающий комплекс и разведайте регион.@@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;GDI Mission 09: The Beginning of the End@@Our harvesting facility has been overrun by a sudden influx of hostile Tiberian life forms from the east. Restore the facility and find out the source of this epidemic.@@Objective: Defend the harvesting facility and scout the area.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:G11:Description=ГСБ Миссия 10: Восстание;GDI Mission 10: Insurrection
INI:Missions:G11:LongDescription=ГСБ Миссия 10: Восстание@@ГлобоТех конфисковала наши совместные научно-исследовательские и опытно-конструкторские разработки. Эти разработки теперь вывозятся в их хорошо защищённые исследовательские комплексы. Сопроводите 3 наши грузовика к комплексам, чтобы вернуть жизненно важные разаботки.@@Задача: Зачистите исследовательские комплексы ГлобоТех.@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;GDI Mission 10: Insurrection@@GloboTech has confiscated our joint R&D assets. These assets are now being held in their own high security research facilities. Escort our transport trucks to the three facilities to retrieve the vital technology.@@Objective: Secure the GloboTech research facilities.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:G12:Description=ГСБ Миссия 11: Великий Побег;GDI Mission 11: The Great Escape
INI:Missions:G12:LongDescription=ГСБ Миссия 11: Великий Побег@@Возращённые вами разработки перевозятся в более безопасную локацию. К сожалению, ГлобоТех преследует конвой. Пресеките их попытки остановить конвой и убедитесь, что разработки эвакуированы без потерь.@@Задача: Защитите конвои ГСБ.@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;GDI Mission 11: The Great Escape@@The assets you recovered are being moved to a more secure location. Unfortunately, GloboTech is in pursuit of the convoy. Prevent their attempts to stop the convoy and make sure the assets are evacuated intact.@@Objective: Protect the GDI convoys.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:G13:Description=ГСБ Миссия 12: Изоляция;GDI Mission 12: Isolation
INI:Missions:G13:LongDescription=ГСБ Миссия 12: Изоляция@@Мы должны осадить этот комплекс ГлобоТех на островах, чтобы остановить их атаки на наши войска. Будьте осторожны: их комплекс хорошо укреплён.@@Задача: Уничтожьте все войска ГлобоТех в регионе.@@@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;GDI Mission 12: Isolation@@We must assault this GloboTech island facility to stop their attacks on our forces. Be warned, their facility is heavily defended.@@Objective: Destroy all GloboTech forces in the area.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:G14:Description=ГСБ Миссия 13: Ярость;GDI Mission 13: Rage
INI:Missions:G14:LongDescription=ГСБ Миссия 13: Ярость@@Мы получили разведанные, согласно которым Братство разрабатывает новый мощный шагоход. Прототип содержится в большом комплексе Нод. Уничтожьте прототип, комплекс имеет вторичное значение.@@Задача: Уничтожьте прототип шагохода.@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;GDI Mission 13: Rage@@We've received intel on a powerful new walker the Brotherhood is developing. The prototype is held in a large Nod facility. Destroy the prototype - the facility is of secondary importance.@@Objective: Destroy the walker prototype.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:G15:Description=ГСБ Миссия 14: Прогулка;GDI Mission 14: Walk
INI:Missions:G15:LongDescription=ГСБ Миссия 14: Прогулка@@Нод тестирует свои новые бомбардировщики Рейф, вооружённые разрушительными плазменными бомбами. Их обслуживающий комплекс расположен в этом регионе. Используйте наш новый прототип Мамонта, чтобы осадить комплекс, но оставьте ключевые здания неразрушенными.@@Задача: Захватите комплекс обслуживания Рейфов.;GDI Mission 14: Walk@@Nod is testing their new Wraith bombers, armed with devastating plasma bombs. Their refueling facility is located in this region. Use our new Mammoth prototype to assault the facility, but leave key buildings intact.@@Objective: Capture the Wraith facility.
INI:Missions:G16:Description=ГСБ Миссия 15: Возрождение Феникса;GDI Mission 15: Rise of the Phoenix
INI:Missions:G16:LongDescription=ГСБ Миссия 15: Возрождение Феникса@@Эта миссия недоступна, т.к. находится в разработке.;GDI Mission 15: Rise of the Phoenix@@This mission is in development and not yet available.
INI:Missions:G2:Description=ГСБ Миссия 02: Друг в Беде;GDI Mission 02: Friend in Need
INI:Missions:G2:LongDescription=ГСБ Миссия 02: Друг в Беде @@Согласно пункту нашего соглашения мы должны обеспечить, чтобы этот конвой ГлобоТех доехал в близлежащий город в целости и сохранности. Будьте осторожны, войска Нод замечены в регионе.@@Задача: Сопроводите конвой ГлобоТех в гражданский город.@@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;GDI Mission 02: Friend in Need@@As part of our agreement, we must ensure this GloboTech convoy reaches the nearby town intact. Be warned, Nod forces have been sighted in the area.@@Objective: Escort the GloboTech convoy to the civilian town.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:G3A:Description=ГСБ Миссия 03: Пастух и Его Стадо;GDI Mission 03: Shephard and his Flock
INI:Missions:G3A:LongDescription=ГСБ Миссия 03: Пастух и Его Стадо @@Мы получили сигнал бедствия от генерала Шеппарда в этом регионе. Его конвой попал в ловушку на территории Нод. Найдите конвой и переправьте его в целости и сохранности.@@Задача: Найдите и эвакуируйте генерала Шеппарда.@@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;GDI Mission 03: Shephard and his Flock@@We've received a distress call from General Shephard in this area. His convoy is trapped in Nod territory. Find the convoy and bring him to safety.@@Objective: Find and evacuate General Shephard.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:G4:Description=ГСБ Миссия 04: Реинкарнация;GDI Mission 04: Reincarnation
INI:Missions:G4:LongDescription=ГСБ Миссия 04: Реинкарнация@@В этом регионе крайне высокая концентрация тиберия. Братство уже развернуло операцию по добыче. Уничтожьте их базу, чтобы мы могли присвоить ресурсы себе.@@Задача: Уничтожьте добывающий комплекс Нод.@@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;GDI Mission 04: Reincarnation@@There is a significant concentration of Tiberium in this region. The Brotherhood has already set up harvesting operations. Destroy their base so we may claim the resources for ourselves.@@Objective: Destroy the Nod harvesting facility.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:G5:Description=ГСБ Миссия 05: Зелёные Поля;GDI Mission 05: Fields of Green
INI:Missions:G5:LongDescription=ГСБ Миссия 05: Зелёные Поля@@Нод планирует массивное нападение на комплекс по добыче тиберия. Защищайте комплекс, пока тиберия не будет добыто достаточно, чтобы профинансировать наши будущие военные инициативы.@@Задача: Защитите добывающий комплекс и соберите 30,000 кредитов.@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;GDI Mission 05: Fields of Green@@Nod is massing an assault on the Tiberium harvesting facility. Protect the facility while harvesting enough Tiberium to fund our future war efforts.@@Objective: Defend the harvesting facility and harvest 30,000 credits.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:G6:Description=ГСБ Миссия 06: С Чистого Листа;GDI Mission 06: Clean Slate
INI:Missions:G6:LongDescription=ГСБ Миссия 06: С Чистого Листа@@Нод имеет большую базу снабжения в этом регионе. Уничтожьте её, чтобы парализовать их систему снабжения.@@Задача: Уничтожьте базу снабжения Нод.@@@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;GDI Mission 06: Clean Slate@@Nod has a large supply base in this area. Destroy it to cripple their supply chain.@@Objective: Destroy the Nod supply base.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:G7:Description=ГСБ Миссия 07: Тёмно-синий;GDI Mission 07: Deep Blue
INI:Missions:G7:LongDescription=ГСБ Миссия 07: Тёмно-синий@@Нод захватили близлежащий исследовательский комплекс ГлобоТех. Они разрабатывали новый тип прототипа оружия, один из которых не должен попасть в руки нодовцев. Передвигайтесь быстро и заполучите прототип.@@Задача: Зачистите исследовательский центр ГлобоТех.@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;GDI Mission 07: Deep Blue@@Nod has taken over a nearby GloboTech research facility. They were developing a new kind of weapon prototype, one that must not fall into Nod hands. Move in quickly and retrieve the prototype.@@Objective: Secure the GloboTech research center.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:G9:Description=ГСБ Миссия 08: Полёт;GDI Mission 08: Flight
INI:Missions:G9:LongDescription=ГСБ Миссия 08: Полёт@@Мы потеряли контакт с авиабазой ГСБ в этом регионе. Разведанные указывают, что Нод стоит за нарушением связи. Они пытаются что-то скрыть. Найдите авиабазу и определите ситуацию.@@Задача: Восстановите связь с авиабазой.@@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;GDI Mission 08: Flight@@We've lost contact with the GDI airbase in this region. Evidence suggests Nod is behind the blackout - they're trying to cover up something. Reach the airbase and determine the situation.@@Objective: Restore communications with the airbase.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:GCO1:Description=Спецоперация ГСБ: Устойчивый Грунт;GDI Covert Operation: Standing Ground
INI:Missions:GCO1:LongDescription=Спецоперация ГСБ: Устойчивый Грунт@@Используя ограниченное количество войск ГСБ и ГлобоТех, защищайте свои позиции от вторгающихся волн враждебных войск Нод. Подкрепления будут доступны в зависимости от вашей эффективности. Удачи.@@Задача: Отразите все волны врагов, не потеряв все войска ГСБ.;GDI Covert Operation: Standing Ground@@Using a limited number of GDI and GloboTech units, defend your position against incoming waves of enemy Nod forces. Reinforcements are available dependent on your performance. Good luck.@@Objective: Defeat all enemy waves without losing all GDI units.
INI:Missions:GCO2:Description=Спецоперация ГСБ: Проникновение;GDI Covert Operation: Infiltration
INI:Missions:GCO2:LongDescription=Спецоперация ГСБ: Проникновение@@Используя только классического Командоса, найдите и уничтожьте все Центры Управления Нод в подземном комплексе. Комплекс разделен на несколько секторов, каждый из которых сложнее предыдущего. Удачи.@@Задача: Уничтожьте все Центры Управления. Командос ДОЛЖЕН выжить.;GDI Covert Operation: Infiltration@@Using only the classic Commando, locate & destroy all Nod Control Centers in this underground facility. The facility is divided into a number of sectors, each more difficult than the last. Good luck.@@Objective: Destroy all Control Centers. The Commando MUST survive.
INI:Missions:GCO3:Description=Спецоперация ГСБ: Нашествие;GDI Covert Operation: Outbreak
INI:Missions:GCO3:LongDescription=Спецоперация ГСБ: Нашествие@@Защищайте ваш аванпост от вторгающихся волн Тибериевых Организмов. Количество врагов увеличивается с течением времени, и никакие подкрепления не доступны.@@Задача: Отразите все волны врагов.;GDI Covert Operation: Outbreak@@Defend your outpost from incoming waves of Tiberian lifeforms. Enemy numbers increase over time and no reinforcements are available. Good luck.@@Objective: Defeat all enemy waves.
INI:Missions:GCO4:Description=Спецоперация ГСБ: Устройство Парадокса;GDI Covert Operation: Paradox Device
INI:Missions:GCO4:LongDescription=Спецоперация ГСБ: Устройство Парадокса@@Мы засекли странные сигналы из этого региона. Похоже, Нод тестирует некий новый тип технологий. Разведайте регион и доложите о том, что нашли.@@Задача: Разведайте регион на наличие войск Нод.;GDI Covert Operation: Paradox Device@@We've received strange reports from this region. It appears Nod is testing some new kind of technology. Scout the area and report back your findings.@@Objective: Scout the area for Nod forces.
INI:Missions:GDIC:Description=Twisted Insurrection - Кампания ГСБ;Twisted Insurrection - GDI Campaign
INI:Missions:GDIC:LongDescription=Twisted Insurrection - Кампания ГСБ@@ГСБ в замешательстве. Братство Нод смогло одержать победу в Первой Тибериевой Войне и подчинить себе большую часть стран второго и третьего мира. Поскольку растущее влияние Нод угрожает оставшемуся свободному миру, появляется храбрый полковник, чтобы вести остатки ГСБ к светлому будущему...@@Миссий: 16;Twisted Insurrection - GDI Campaign@@GDI is in disarray. The Brotherhood of Nod was able to claim victory in the First Tiberian War and subjugate much of the second and third world nations. As Nod's growing influence threatens the remaining free world, a brave colonel arises to lead the remnants of GDI to a brighter future...@@Missions: 16
INI:Missions:GDITDC:Description=Twisted Dawn - Кампания ГСБ;Twisted Dawn - GDI Campaign
INI:Missions:GDITDC:LongDescription=Twisted Dawn - Кампания ГСБ@@Год 1999. Расцвет нового тысячелетия и нового мирового порядка. Появилась новая международная террористическая организация, называющая себя Братством Нод. Поскольку Европу начинают захватывать, Глобальный Совет Безопасности Организации Объединённых Наций предпринимает контратаку на Балтийском побережье, чтобы отбросить вторжение Нод, в то время, как загадочный новый элемент, названный тиберием, начинает распространяться по планете...@@Миссий: 3;Twisted Dawn - GDI Campaign@@Year 1999. The dawn of a new millenium, and a new world order. A new terrorist faction has emerged on a global scale, calling itself the Brotherhood of Nod. As Europe begins to fall, the United Nations Global Defense Initiative mounts a counterattack on the Baltic coast to drive back the Nod incursion, all the while a mysterious new element called Tiberium spreads across the planet...@@Missions: 3
INI:Missions:GTCO1:Description=Спецоперация ГлобоТех: Единство;GT Covert Operation: Unity
INI:Missions:GTCO1:LongDescription=Спецоперация ГлобоТех: Единство@@В городе Эпсилон количество террористических угроз увеличилось. Убедитесь, что граждаские эвакуированы с минимальными потерями. Удачи.@@Задача: Эвакуируйте гражданских.;GT Covert Operation: Unity@@Terrorist threats have increased in Upsilon City. Ensure that the civilians are evacuated with minimal casualties. Good luck.@@Objective: Evacuate the civilians.
INI:Missions:GTD1:Description=ГСБ Миссия 01: Штурм Прибрежного Плацдарма;GDI Mission 01: Storm the Beachhead
INI:Missions:GTD1:LongDescription=ГСБ Миссия 01: Штурм Прибрежного Плацдарма@@Войска Нод укрепили стратегически важное побережье. Выбейте их оборону и разверните базу, чтобы зачистить побережье.@@Задача: Уничтожьте все войска Нод в регионе.;GDI Mission 01: Storm the Beachhead@@Nod forces have fortified a strategically important beachhead. Take out their defenses and establish your own base to secure the beachhead.@@Objective: Destroy all Nod forces in the area.
INI:Missions:GTD2:Description=ГСБ Миссия 02: Уничтожение ПВО;GDI Mission 02: Destroy the SAM Sites
INI:Missions:GTD2:LongDescription=ГСБ Миссия 02: Уничтожение ПВО@@Войска Нод угрожают ближайшему гражданскому городу. Уничтожьте их ПВО, чтобы позволить совершать авианалёты, а затем покончите с базой Нод.@@Задача: Уничтожьте все войска Нод в регионе.@@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с первой миссии.;GDI Mission 02: Destroy the SAM Sites@@Nod forces are threatening the nearby civilian town. Destroy their SAM sites to allow air strikes, then finish off the Nod base.@@Objective: Destroy all Nod forces in the area.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the first mission.
INI:Missions:GTD3A:Description=ГСБ Миссия 03 A: Возвращение Стрежней;GDI Mission 03 A: Get the Rods Back
INI:Missions:GTD3A:LongDescription=ГСБ Миссия 03 A: Возвращение Стрежней@@Нод украли регулирующие стержни с белорусской АЭС. Немедленно верните стержни, чтобы предотвратить катастрофический отказ реактора и пресечь любые планы Нод по постройке ядерного реактора.@@Задача: Верните контейнер, содержащий регулирующие стержни.;GDI Mission 03 A: Get the Rods Back@@Nod has stolen control rods from a Belarussian power plant. Retrieve the rods immediately to prevent catastrophic reactor failure, and to halt any plans Nod has on building nuclear weapons.@@Objective: Retrieve the crate containing the control rods.
INI:Missions:GTD3B:Description=ГСБ Миссия 03 B: Битва под Белостоком;GDI Mission 03 B: The Battle of Bialystok
INI:Missions:GTD3B:LongDescription=ГСБ Миссия 03 B: Битва под Белостоком@@Эта миссия недоступна, т.к. находится в разработке.;GDI Mission 03 B: The Battle of Bialystok@@This mission is in development and not yet available.
INI:Missions:GTD4:Description=ГСБ Миссия 04: Расплата;GDI Mission 04: Retribution
INI:Missions:GTD4:LongDescription=ГСБ Миссия 04: Расплата@@Эта миссия недоступна, т.к. находится в разработке.;GDI Mission 04: Retribution@@This mission is in development and not yet available.
INI:Missions:GTD5:Description=ГСБ Миссия 05: Единственный Шанс;GDI Mission 05: One Chance
INI:Missions:GTD5:LongDescription=ГСБ Миссия 05: Единственный Шанс@@Эта миссия недоступна, т.к. находится в разработке.;GDI Mission 05: One Chance@@This mission is in development and not yet available.
INI:Missions:N0:Description=Интро Нод;Nod Intro
INI:Missions:N0:LongDescription=Интро Нод@@Теперь, когда ГСБ повержен, мы свободны в воплощении единственно верного плана Кейна. К сожалению, успехи Нод омрачены жалким сопротивлением. Братство обязано сделать одно последнее предупреждение, чтобы никто больше снова не восставал против него...@@Нажмите "Начать", чтобы посмотреть интро.;Nod Intro@@Now that GDI is defeated, we're free to embark on Kane's one true vision. Unfortunately, our efforts are marred by petty resistance. The Brotherhood must make one final warning, so no one may oppose His will ever again...@@Click Launch to watch the intro.
INI:Missions:N1:Description=Нод Миссия 01: Возвращение Мессии;Nod Mission 01: The Messiah Returns
INI:Missions:N1:LongDescription=Нод Миссия 01: Возвращение Мессии@@Мы обнаружили враждебное ополчение, укрывшееся в этом городе. Сотрите город в порошок. Это послужит предупреждением тем, кто пожелает противостоять воле Кейна.@@Задача: Уничтожьте город и враждебное ополчение.@@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;Nod Mission 01: The Messiah Returns@@We've discovered an enemy militia taking refuge in this city. Destroy it completely, as a warning to those who choose to stand against the will of Kane.@@Objective: Destroy the city and the enemy militia.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:N10:Description=Нод Миссия 10: Предательство Хамелеона;Nod Mission 10: Chameleon Betrayal
INI:Missions:N10:LongDescription=Нод Миссия 10: Предательство Хамелеона@@Союз ГСБ-ГлобоТех должен быть разорван. Для того, чтобы сделать это, захватите добывающий комплекс ГСБ в этом регионе и используйте их войска, чтобы атаковать ГлобоТех. Ионная Буря скроет ваши перемещения.@@Задача: Инсценируйте атаку ГСБ на комплекс ГлобоТех.@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;Nod Mission 10: Chameleon Betrayal@@The GDI-GloboTech alliance must be severed. To accomplish this, capture the GDI harvesting facility in this region and use their units to attack GloboTech. The Ion Storm will cover our tracks.@@Objective: Stage a GDI attack on the GloboTech facility.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:N11:Description=Нод Миссия 11: Механический Человек;Nod Mission 11: Mechanical Man
INI:Missions:N11:LongDescription=Нод Миссия 11: Механический Человек@@ГСБ пытается помешать нашему производству киборгов. ГСБшники развернули аванпост около нашего главного кибернетического комплекса. Возьмите контроль над обороной комплекса и сокрушите наступление ГСБ.@@Задача: Уничтожьте все войска ГСБ в регионе.@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;Nod Mission 11: Mechanical Man@@GDI is attempting to hinder our cyborg production. They've established outposts near our main cybernetics facility. Take control of the facility's defences and crush the GDI offensive.@@Objective: Destroy all GDI forces in the area.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:N12:Description=Нод Миссия 12: Остаться в Живых;Nod Mission 12: Lost
INI:Missions:N12:LongDescription=Нод Миссия 12: Остаться в Живых@@Мятежники захватили кибернетический комплекс! Чтобы усугубить ситуацию, ГСБ узнали об этом и возобновили своё нападение. Мы должны сопроводить жизненно важный грузовой поезд в более безопасное место до того, как регион будет разгромлен силами ГСБ.@@Задача: Сопроводите грузовой поезд в безопасное место.@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;Nod Mission 12: Lost@@Rebels have taken over the cybernetics facility! To make it worse, GDI has sensed the moment and they're renewing their offensive. You must escort vital cargo to a safer location, before the area is overrun by GDI forces.@@Objective: Escort the cargo train to safety.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:N13:Description=Нод Миссия 13: Сыны Кейна;Nod Mission 13: Sons of Kane
INI:Missions:N13:LongDescription=Нод Миссия 13: Сыны Кейна@@Мятежники массированно осождают наш последний бастион в кибернетическом комплексе. Наш единственный выбор - это бежать через сеть туннелей. Защищайте базу, пока эвакуация не завершится.@@Задача: Защищайте эвакуацию.@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;Nod Mission 13: Sons of Kane@@The rebels are massing an assault on our last bastion in the cybernetics facility. Our only option is to escape through a tunnel network. Protect the base until the evacuation is completed.@@Objective: Defend the evacuation.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:N14:Description=Нод Миссия 14: Принуждение;Nod Mission 14: Compulsions
INI:Missions:N14:LongDescription=Нод Миссия 14: Принуждение@@Чтобы прекратить раскол внутри Братства, нам необходимо веское доказательство, что кибернетика - это часть планов Кейна. Единственное место, которое может содержать такое доказательство - наш Святой Храм в Сараево. Проложите свой путь к руинам Храма и обыщите его на предмет любых свидетельств, что Кейн лично санкционировал кибернетические исследования.@@Задача: Сопроводите Призрака к Храму Нод.@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;Nod Mission 14: Compulsions@@To end this schism within the Brotherhood, we need solid proof that cybernetics are part of Kane's vision. The only place that could contain such proof is our Holy Temple in Sarajevo. Make your way to the Temple ruins and search for any evidence that Kane himself authorized the cybernetics research.@@Objective: Escort the Ghost to the Temple of Nod.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:N15:Description=Нод Миссия 15: От Заката до Рассвета;Nod Mission 15: Dusk Till Dawn
INI:Missions:N15:LongDescription=Нод Миссия 15: От Заката До Рассвета@@Большой комплекс ГСБ окружён Генераторами Огненной Бури - инновационной оборонной системой, которая может создавать несокрушимый энергетический щит. Воспользуйтесь нашими стелс-войсками для поникновения в копмплекс, пока Стена Огненной Бури в отключённом состоянии.@@Будьте осторожны. Если ГСБшники заметят нарушителей, то они включат Генераторы Огненной Бури, а мы потеряем возможность раскрыть то, что они скрывают. Избегайте обнаружения любой ценой.@@Задача: Проникните и разузнайте предназначение комплекса ГСБ.@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;Nod Mission 15: Dusk Till Dawn@@GDI has a large facility surrounded by Firestorm Generators, a novel defense system that can create an impenetrable energy shield. Use our stealth units to infiltrate the facility while the Firestorm Walls lay dormant.@@Be advised, if GDI detects intruders, they will activate the Firestorm Generators, and we will lose our opportunity to find what they're hiding. Avoid detection at all costs.@@Objective: Infiltrate and investigate the GDI facility.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:N16:Description=Нод Миссия 16: Падение Ястребов;Nod Mission 16: Eagles Fall
INI:Missions:N16:LongDescription=Нод Миссия 16: Падение Ястребов@@ГСБ производит шагоходы Мамонт - мобильные боевые станции с огромное боевовой мощью. Их производство сосредоточено в этом регионе. По случайному совпадению, ГСБшный генерал Оуэн развернул здесь свой Штаб. Уничтожьте производство Мамонтов и разрушьте Штаба Оуэна, чтобы вернуть наше мировое господство.@@Задача: Уничтожьте Штаб ГСБ.;Nod Mission 16: Eagles Fall@@GDI is producing Mammoth Walkers, mobile battle stations with enormous firepower. Their production is centered in this area. Coincidentally, GDI's General Owen has established his Command Center here. Cripple the Mammoth production, and destroy Owen's headquarters to re-establish our dominance on the world.@@Objective: Destroy GDI's Command Center.
INI:Missions:N2:Description=Нод Миссия 02: Гори, Детка, Гори;Nod Mission 02: Burn, Baby, Burn
INI:Missions:N2:LongDescription=Нод Миссия 02: Гори, Детка, Гори@@Остатки ополчения укрылись в лесу неподалёку. Воспользуйтесь нашими Испепелителями, чтобы сжечь лес и выгнать вражеские войска.@@Задача: Уничтожьте все вражеские войска в регионе.@@@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;Nod Mission 02: Burn, Baby, Burn@@Remnants of the militia has fled to the nearby woods. Use our Incinerator troops to burn the forest and drive out the pathetic enemy forces.@@Objective: Destroy all enemy forces in the area.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:N3:Description=Нод Миссия 03: Приземлённый Коготь;Nod Mission 03: Grounded Talon
INI:Missions:N3:LongDescription=Нод Миссия 03: Приземлённый Коготь@@ГСБ сделали неожиданное возвращение. Это означает, что они работают во взаимодействии с ополчением. Защитите наш аванпост от осады ГСБшников. Затем начните контратаку и уничтожьте их базу.@@Задача: Уничтожьте все войска ГСБ в регионе.@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;Nod Mission 03: Grounded Talon@@GDI has made an unexpected return. It appears they are working in conjunction with the militia. Defend your outpost from the GDI assault, then launch a counterattack and destroy their base.@@Objective: Destroy all GDI forces in the area.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:N4A:Description==Нод Миссия 04 A: Гнездо Гадюк;Nod Mission 04 A: Viper's Nest
INI:Missions:N4A:LongDescription=Нод Миссия 04 A: Гнездо Гадюк@@Трафик сети снабжения ГСБ, похоже, дотянулся до этого региона. Разведайте регион и уничтожьте любые склады снабжения, которые они могут иметь.@@Задача: Уничтожьте все войска ГСБ в регионе.@@@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;Nod Mission 04 A: Viper's Nest@@GDI's supply traffic seems to converge in this region. Scout the area and destroy any supply depots they might have.@@Objective: Destroy all GDI forces in the area.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:N4B:Description=Нод Миссия 04 B: Полное Затмение;Nod Mission 04 B: Total Eclipse
INI:Missions:N4B:LongDescription=Нод Миссия 04 B: Полное Затмение@@Ополчение укрепилось в ещё одном городе. Захватите их арсеналы и центр связи, чтобы мы могли заполучить больше разведанных о них. Разведка докладывает о присутствии ГСБ, но их искоренение вторично.@@Задача: Захватите вражеские арсеналы и центр связи.@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;Nod Mission 04 B: Total Eclipse@@The militia are holding ground in yet another city. Capture their armories and infiltrate their communications center so we may gather more intel on this militia. Recon reports of GDI presence, but make their eradication of secondary importance.@@Objective: Capture the enemy armories and communications center.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:N5:Description=Нод Миссия 05: Море Песка;Nod Mission 05: Sea of Sand
INI:Missions:N5:LongDescription=Нод Миссия 05: Море Песка@@Мы нашли большое депо снабжения ГлобоТех, скрытое в горах. Установите контакт с нашей авиабазой для получения подкреплений, затем перейдите к проникновению в депо.@@Задача: Выйдите на контакт с авиабазой Нод и зачистите вход депо.@@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;Nod Mission 05: Sea of Sand@@We've discovered a large GloboTech supply depot hidden in the mountains. Make contact with our airbase for reinforcements, then proceed to infiltrate the depot.@@Objective: Contact the Nod airbase and secure the depot entrance.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:N6:Description=Нод Миссия 06: Охота на Мусорщика;Nod Mission 06: Scavenger Hunt
INI:Missions:N6:LongDescription=Нод Миссия 06: Охота на Мусорщика@@Мы успешно проникли в подземное депо снабжения ГлобоТех. Разведайте комплекс и соберите припасы. Уничтожайте любое сопротивление ГлобоТех, которое встретите.@@Задача: Разведайте подземный комплекс.@@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;Nod Mission 06: Scavenger Hunt@@We've succesfully entered the underground GloboTech supply depot. Scout the facility and scavenge the supplies. Destroy any GloboTech opposition you encounter.@@Objective: Scout the underground facility.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:N7:Description=Нод Миссия 07: Синий Труп;Nod Mission 07: Azure Corpse
INI:Missions:N7:LongDescription=Нод Миссия 07: Синий Труп@@Депо разрушено, но теперь ГлобоТех преследует наши войска. Возвратитесь на авиабазу для эвакуации разработок, которые вы отвоевали.@@Задача: Возвратитесь на авиабазу.@@@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;Nod Mission 07: Azure Corpse@@The depot is gone, but now GloboTech is in pursuit of your forces. Retreat to the airbase and evacuate the assets you recovered.@@Objective: Retreat to the airbase.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:N8:Description=Нод Миссия 08: Невесомость;Nod Mission 08: Zero Gravity
INI:Missions:N8:LongDescription=Нод Миссия 08: Невесомость@@В этом регионе есть заброшенная база Нод. Воспользуйтесь нашими новыми амфибиями, чтобы скрыто проникнуть на базу и реактивировать её, а затем приступить к уничтожению ближайшей базы ГСБ.@@Задача: Реактивируйте базу Нод и уничтожьте все войска ГСБ в регионе.@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;Nod Mission 08: Zero Gravity@@There is an abandoned Nod base in this region. Use our new amphibious units to sneak into the base and reactivate it, then proceed to destroy the nearby GDI base.@@Objective: Reactivate the Nod base and destroy all GDI forces in the area.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:N9:Description=Нод Миссия 09: Программа Инфектора;Nod Mission 09: The Infector Program
INI:Missions:N9:LongDescription=Нод Миссия 09: Программа Инфектора@@Наши учёные разработали новое биологическое оружие. Ближайший рай ГлобоТех является превосходным испытательным полигоном.@@Доктор Инкандэла запросил, чтобы вы руководили экспериментом. Не подведите его.@@Задача: Протестируйте новое оружие на комплексе ГлобоТех.@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с интро.;Nod Mission 09: The Infector Program@@Our scientists have developed a new biological weapon. The nearby GloboTech haven makes for a perfect test site.@@Dr. Incandela requests that you lead the experiment. Do not fail him.@@Objective: Test the new weapon on the GloboTech facility.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the intro.
INI:Missions:NCO1:Description=Спецоперация Нод: Безвыходная Ситуация;Nod Covert Operation: Desperate Situation
INI:Missions:NCO1:LongDescription=Спецоперация Нод: Безвыходная Ситуация@@Защищайте аванпост от прибывающих волн войск ГСБ, ГлобоТех и Покинутых. Подкрепления будут доступны в зависимости от вашей эффективности. Удачи@@Задача: Отбивайте волны врагов, пока таймер не достигнет нуля.;Nod Covert Operation: Desperate Situation@@Defend your outpost from incoming waves of GDI, GloboTech, and Forsaken forces. Reinforcements are available dependent on your performance. Good luck.@@Objective: Survive the enemy waves until the timer reaches zero.
INI:Missions:NCO2:Description=Спецоперация Нод: Анахрония;Nod Covert Operation: Anachronia
INI:Missions:NCO2:LongDescription=Спецоперация Нод: Анахрония@@Защищайте свою базу от повстанцев Нод. Арсенал в вашем распоряжении устарел, в то время как противник владеет новейшими технологиями. Подкрепления доступны в зависимости от вашей эффективности.@@Задача: Отразите все волны врагов.;Nod Covert Operation: Anachronia@@Defend your base against insurgent Nod units. The arsenal at your disposal is outdated, while the enemy is in posession of latest technology. Reinforcements are available dependent on your performance. Good luck.@@Objective: Defeat all enemy waves.
INI:Missions:NCO3:Description=Спецоперация Нод: Дезинсекция;Nod Covert Operation: Pest Control
INI:Missions:NCO3:LongDescription=Спецоперация Нод: Дезинсекция@@Защищайте ваш аванпост от вторгающихся волн Тибериевых Организмов. Количество врагов увеличивается с течением времени, и вам не предоставлено никаких подкреплений.@@Задача: Отразите все волны врагов.;Nod Covert Operation: Pest Control@@Defend your base from incoming waves of Tiberian lifeforms. Enemy numbers increase over time, and no reinforcements are available. Good luck.@@Objective: Defeat all enemy waves.
INI:Missions:NCO4:Description=Спецоперация Нод: Набег Жнецов;Nod Covert Operation: Reaper Raid
INI:Missions:NCO4:LongDescription=Спецоперация Нод: Набег Жнецов@@Допрос показал наличие большого депо танков ГСБ Голиаф. Захватите Центр Связи ГСБ, чтобы точно определить местоположение депо и любые возможные слабые места, а затем приступите к уничтожению депо с помощью экспериментальных КИБОРГОВ-ЖНЕЦОВ.@@Задача: Найти и уничтожить танковое депо.;Nod Covert Operation: Reaper Raid@@Interrogation has revealed the existence of a large depot of GDI Goliath Tanks. Capture a GDI Communications Center to pinpoint the location of the depot and any possible weak points, then proceed to destroy the depot using the experimental REAPER cyborgs.@@Objective: Find and destroy the tank depot.
INI:Missions:NODC:Description=Twisted Insurrection - Кампания Нод;Twisted Insurrection - Nod Campaign
INI:Missions:NODC:LongDescription=Twisted Insurrection - Кампания Нод@@Одержав победу над ГСБ в Первой Тибериевой Войне, Братству Нод ничего не мешало воплотить в жизнь истинный план Кейна. Однако их кампания постоянно подвергалась вооруженному сопротивлению. Устав от неповиновения, Братство начинает разрушать убежище мятежников в качестве предостерегающего примера...@@Миссий: 16;Twisted Insurrection - Nod Campaign@@Having defeated GDI in the First Tiberian War, the Brotherhood of Nod was free to embark on Kane's one true vision. However, their campaign has been continuously harassed by armed resistance. Tired of insubordination, the Brotherhood sets to destroy a rebel haven as a warning example...@@Missions: 16
INI:Missions:NODTDC:Description=Twisted Dawn - Кампания Нод;Twisted Dawn - Nod Campaign
INI:Missions:NODTDC:LongDescription=Twisted Dawn - Кампания Нод@@Год 1999. Расцвет нового тысячелетия и нового мирового порядка. Наполненное обещаниями тиберия и проповедями своего лидера, Кейна, Братство Нод пробудилось, чтобы освободить мир от западной тирании. Их кампания начинается в Египте с устранения коррумпированного вождя...@@Миссий: 7;Twisted Dawn - Nod Campaign@@Year 1999. The dawn of a new millenium, and a new world order. Fueled by the promises of Tiberium and the prophecies of their leader Kane, the Brotherhood of Nod has awakened to liberate the world from Western tyranny. Their campaign begins in Egypt by removing a corrupt chieftain...@@Missions: 7
INI:Missions:NTD1:Description=Нод Миссия 01: Падение Никумбы;Nod Mission 01: Nikoomba's Demise
INI:Missions:NTD1:LongDescription=Нод Миссия 01: Падение Никумбы@@Либийский полководец, Никумба, яростно высказывается против Братства. Вы найдёте его, выступающего с речью, в ближайшей деревни. Нападите на деревню и заткните проповедника-еретика.@@Задача: Найдите и устраните Никумбу.;Nod Mission 01: Nikoomba's Demise@@The Libyan warlord, Nikoomba, is vocal in his opposition against the Brotherhood - too vocal. You will find him holding a speech in the nearby village. Storm the village and silence the heretic preacher.@@Objective: Find and eliminate Nikoomba.
INI:Missions:NTD2:Description=Нод Миссия 02: Освобождение Египта;Nod Mission 02: Liberation of Egypt
INI:Missions:NTD2:LongDescription=Нод Миссия 02: Освобождение Египта@@На протяжении многих лет западные страны держали мёртвой хваткой Египет. Мы начнём освобождение этой древней земли с уничтожения ближайшего гарнизона ГСБ.@@Задача: Уничтожьте все войска ГСБ в регионе.@@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с первой миссии.;Nod Mission 02: Liberation of Egypt@@For too many years, western powers have kept a stranglehold on Egypt. We begin the liberation of this ancient land by removing the nearby GDI garrison. Deploy your base, then attack and destroy the GDI base.@@Objective: Destroy all GDI forces in the area.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the first mission.
INI:Missions:NTD3:Description=Нод Миссия 03: Побег из Тюрьмы;Nod Mission 03: Prisonbreak
INI:Missions:NTD3:LongDescription=Нод Миссия 03: Побег из Тюрьмы@@ГСБ удерживает политических заключённых в комплексе неподалёку. Кейн желает освободить их. Захватите тюремный комплекс без его уничтожения.@@Задача: Захватите тюрьму.@@@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с первой миссии.;Nod Mission 03: Prisonbreak@@GDI is holding political prisoners in a nearby facility. Kane wishes to release them. Capture the prison facility intact.@@Objective: Capture the prison.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the first mission.
INI:Missions:NTD4:Description=Нод Миссия 04 А: Разрушение Оум Хадьер;Nod Mission 04 A: Blight On Oum Hadjer
INI:Missions:NTD4:LongDescription=Нод Миссия 04 А: Разрушение Оум Хадьер@@ГСБ предпринимает попытку перевезти гражданских из ближайшего города. Эти гражданские предали наше дело, и они должны быть все убиты для предостерегательного примера. Перехватите конвои ГСБ и уничтожьте до основания поселения.@@Задача: Уничтожьте всех гражданских в регионе.@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с первой миссии.;Nod Mission 04 A: Blight On Oum Hadjer@@GDI is attempting to relocate civilians from a nearby town. These civilians have betrayed our cause - they must be utterly destroyed as a warning example. Intercept the GDI convoys and raze the settlements.@@Objective: Destroy all civilians in the area.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the first mission.
INI:Missions:NTD4B:Description=Нод Миссия 04 B: Гражданская Война в Мао;Nod Mission 04 B: Mao Civil War
INI:Missions:NTD4B:LongDescription=Нод Миссия 04 B: Гражданская Война в Мао@@ГСБ разжёг Чадскую Гражданскую Войну. Помогите нашим сторонникам с защитой от нападения ГСБ, и затем атакуйте и уничтожьте вражескую деревню.@@Задача: Уничтожьте вражескую деревню.@@@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с первой миссии.;Nod Mission 04 B: Mao Civil War@@GDI has been inflaming the Chadian civil war. Aid our supporters in their defence against GDI incursion, then attack and destroy the opposing village.@@Objective: Destroy the enemy village.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the first mission.
INI:Missions:NTD4C:Description=Нод Миссия 04 C: По Течению;Nod Mission 04 C: Adrift
INI:Missions:NTD4C:LongDescription=Нод Миссия 04 C: По Течению@@Захваченную Канонерку остановила прибрежная оборона ГСБ. Уничтожьте эту оборону, чтобы позволить кораблю плыть вверх по реке.@@Задача: Уничтожьте прибрежные турели.@@@@@@@@@@@@@@@@@@Заметка: Прогресс миссии не доступен! После прохождения миссии, если вы получите ошибку "Невозможно прочесть сценарий!", нажмите на кнопку "Меню" и выйдите из игры. Чтобы не получать таких ошибок, начинайте играть с первой миссии.;Nod Mission 04 C: Adrift@@The captured Gunboat is stalled by GDI's coastal defences. Destroy these defences to allow the boat to proceed up the river.@@Objective: Destroy the coastal gun turrets.@@@@Note: Mission progression is not available! After completing the mission, if you encounter a scenario error, click Options and exit the game. For a seamless experience, start from the first mission.
INI:Missions:NTD5:Description=Нод Миссия 05: Охота на Бородавочника;Nod Mission 05: Warthog Hunt
INI:Missions:NTD5:LongDescription=Нод Миссия 05: Охота на Бородавочника@@Авианалёты ГСБ затрудняют наше наступление в Нигере. Уничтожьте авиабазу ГСБ в этом секторе, чтобы обрезать их сеть снабжения.@@Задача: Уничтожьте авиабазу ГСБ в регионе.;Nod Mission 05: Warthog Hunt@@GDI air strikes are hindering our assault in Niger. Destroy the GDI airbase in this sector to cut their supply chain.@@Objective: Destroy the GDI airbase in the area.
INI:Missions:NTD6:Description=Нод Миссия 06: Избить и Отобрать;Nod Mission 06: Smash and Grab
INI:Missions:NTD6:LongDescription=Нод Миссия 06: Избить и Отобрать@@Эта миссия недоступна, т.к. находится в разработке.;Nod Mission 06: Smash and Grab@@This mission is in development and not yet available.
INI:Missions:UCO1:Description=Спецоперация США: Огонь по Своим;USA Covert Operation: Friendly Fire
INI:Missions:UCO1:LongDescription=Спецоперация США: Огонь по Своим@@Большое количество гражданских полны решимости вторгнуться в Зону 51, наш сверхсекретный объект в пустыне Невада. Общественность не должна узнать, что содержит этот комплекс. Разрешён огонь на поражение.@@Задача: Защищайте комплекс любой ценой.@@КОД ПОДТВЕРЖДЕНИЯ: 09202019;USA Covert Operation: Friendly Fire@@A mass of civilians is determined to invade Area 51, our top secret facility in the Nevada desert. The contents of this facility must not leak to the public. Use of lethal force is authorized.@@Objective: Defend the facility at all costs.@@CONFIRMATION CODE: 09202019
