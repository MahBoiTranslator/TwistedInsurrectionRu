INI:Controls:GameOptionsPanel:chkAltToUndeploy:Text=Свёртывание с зажатым Alt'ом; Hold Alt to Undeploy
INI:Controls:GameOptionsPanel:chkAltToUndeploy:ToolTip=Сворачивание войск через удержание клавиши Alt и приказа на перемещение.; Undeploy units by holding the [Alt] key while giving a move command.
INI:Controls:MultiplayerGameLobby:chkAutoSave:Text=Автосохранения; Auto Save
INI:Controls:GameOptionsPanel:chkAutoSave:Text=Автосохранения; Auto Save
INI:Controls:GameOptionsPanel:chkAutoSave:ToolTip=Автоматическое сохранение игры приблизительно каждые 4 минуты (15 000 фреймов).;Automatically saves a backup of the game approximately every 4 minutes (15000 frames).
INI:Controls:GameOptionsPanel:chkBaseDecals:Text=Декоративные элементы;Enable Base Props
INI:Controls:GameOptionsPanel:chkBaseDecals:ToolTip=Если включено, то игроки могут строить декоративные элементы вроде@фонарей, смотровых вышек, или баннеров (требуется как минимум тех. уровень 4).;If enabled, buildable base props such as light posts and watch-towers will be available to all players (minimum Tech Level 4 required).
INI:Controls:GameOptionsPanel:chkBlackChatBackground:Text=Чёрный фон сообщений;Dark Chat Background
INI:Controls:GameOptionsPanel:chkBlackChatBackground:ToolTip=Использовать чёрный фон для внутриигровых сообщений.; Use black background for in-game chat messages.
INI:Controls:GameOptionsPanel:chkBuildOffAlly:Text=Строить у союзников;Build Off Ally
INI:Controls:GameOptionsPanel:chkBuildOffAlly:ToolTip=Разрешить размещение зданий около зданий союзников.;Allow building next to structures of teammates.
INI:Controls:GameOptionsPanel:chkCaptureDefenses:Text=Захватываемая оборона;Capturable Defenses
INI:Controls:GameOptionsPanel:chkCaptureDefenses:ToolTip=Если включено, то Инженеры могут захватывать оборонительные сооружения.;Base defenses can be captured by Engineers like regular buildings.
INI:Controls:GameOptionsPanel:chkCrates:Text=Бонусные ящики;Bonus Crates
INI:Controls:GameOptionsPanel:chkCrates:ToolTip=Бонусные ящики будут появляться в случайных местах на карте.;Bonus crates will spawn randomly on the map.
INI:Controls:GameOptionsPanel:chkDestrBridges:Text=Уничтожаемые мосты;Destroyable Bridges
INI:Controls:GameOptionsPanel:chkDestrBridges:ToolTip=Если включено, то мосты можно разрушать и чинить. Если выключено, то мосты неразрушаемы.;Bridges can be destroyed and repaired. Disable this option to make bridges indestructible.
INI:Controls:GameOptionsPanel:chkDisableEngineers:Text=Отключить Инженеров;Disable Engineers
INI:Controls:GameOptionsPanel:chkDisableEngineers:ToolTip=Если включено, то игроки не могут тренировать Инженеров. Призраки стоят меньше, но могут только угонять технику.;If checked, no players will be able to train engineers during the entire round. Ghosts cost less and will only be able to hijack vehicles.
INI:Controls:GameOptionsPanel:chkDisableSuperWeapons:Text=Отключить СО;Disable Superweapons
INI:Controls:GameOptionsPanel:chkDisableSuperWeapons:ToolTip=Отключает использование СуперОружия (Ионнное Орудие, Ракета Апокалипсис и т.д.) для всех игроков.;Disables the use of super weapons (Ion Cannon, Apocalypse Missile, etc.) for all players.
INI:Controls:GameOptionsPanel:chkDisableSupportPowers:Text=Отключить ВСО;Disable Support Powers
INI:Controls:GameOptionsPanel:chkDisableSupportPowers:ToolTip=Отключает использование Вспомогательного СуперОружия (ЭМИ-орудие, Генератор Землетрясений и т.д.) для всех игроков.;Disables the use of support powers (EMP Cannon, Quake Generator, etc.) for all players.
INI:Controls:GameOptionsPanel:chkFOW:Text=Туман войны;Fog of War
INI:Controls:GameOptionsPanel:chkFOW:ToolTip=Туман войны становится полупрозрачным и постепенно закрывает карту, скрывая войска, но не землю.;The Fog of War is a semi-transparent shroud that regrows, hiding units but not terrain.
INI:Controls:GameOptionsPanel:chkFreeRadar:Text=Свободный радар;Free Radar
INI:Controls:GameOptionsPanel:chkFreeRadar:ToolTip=Игроки получают свободный доступ к миникарте с самого начала игры.;Players recieve a free radar display at the beginning of the game.
INI:Controls:GameOptionsPanel:chkHarmlessLife:Text=Безвредные животные;Harmless Lifeforms
INI:Controls:GameOptionsPanel:chkHarmlessLife:ToolTip=Все животные-мутанты и висцероиды удаляются с карты при появлении.@Жертвы Инфектора не превращаются в висцероидов и вместо этого взрываются.;Renders all Tiberium lifeforms in the map entirely harmless. Victims of the Infector will explode upon death to compensate for this change.
INI:Controls:GameOptionsPanel:chkHarvesterBounty:Text=Деньги из Комбайнов;Harvester Bounty
INI:Controls:GameOptionsPanel:chkHarvesterBounty:ToolTip=Если включено, то комбайны будут оставлять ящик с деньгами при уничтожении.;If enabled, all Harvesters will drop bonus crates when destroyed.
INI:Controls:GameOptionsPanel:chkImmuneHarvs:Text=Бессмертные Комбайны;Harvester Truce
INI:Controls:GameOptionsPanel:chkImmuneHarvs:ToolTip=Все комбайны становятся неуязвимыми, т.е. их невозможно уничтожить.;All Harvester units will be immune to damage and cannot be destroyed.
INI:Controls:GameOptionsPanel:chkLockedTeams:Text=Внутриигровые союзы;Allow Ingame Allying
INI:Controls:GameOptionsPanel:chkLockedTeams:ToolTip=Формирование и разрыв союзов между игроками при помощи выбора их войск и нажимания клавиши заключения союза (по умолчанию назначено на [A]).;Form or break alliances with other players by selecting their units and pressing the alliance hotkey (default [A]).
INI:Controls:GameOptionsPanel:chkMultiEng:Text=Мультиинженеры;Multi Engineer
INI:Controls:GameOptionsPanel:chkMultiEng:ToolTip=Для захвата здания потребуется больше одного инженера, если здание не имеет критических повреждений. Призраки стоят меньше.;More than one engineer will be required to capture a structure unless said structure is badly damaged. Ghosts cost less.
INI:Controls:GameOptionsPanel:chkNoBaddyCrates:Text=Безопасные ящики;Safe Crates Only
INI:Controls:GameOptionsPanel:chkNoBaddyCrates:ToolTip=Если включено, ящики не будут нести в себе негативных эффектов (требует включить "Бонусные ящики").;If enabled, there will be no crates with negative effects (requires crates option).
INI:Controls:GameOptionsPanel:chkNoEpics:Text=Отключить героев;No Hero Units
INI:Controls:GameOptionsPanel:chkNoEpics:ToolTip=Если включено, то игроки не смогут строить уникальных юнитов вроде@Командос, Мамонтов, и Веномов или находить их в ящиках.;Prevents units such as Commandos, Mammoth Walkers and Venom Walkers from being buildable and obtainable via crates.
INI:Controls:GameOptionsPanel:chkNoFactoryBonus:Text=Отключить бонус заводов;Disable Factory Bonus
INI:Controls:GameOptionsPanel:chkNoFactoryBonus:ToolTip=Отключает бонус к скорости производства, доступный при наличии@нескольких производственных зданий одного типа.;Disables faster production of structures and units when multiple production structures are available.
INI:Controls:GameOptionsPanel:chkNoSilos:Text=Отключить хранилища;No Silos
INI:Controls:GameOptionsPanel:chkNoSilos:ToolTip=Если включено, то для хранения тиберия не нужны хранилища.;Unlimited Tiberium storage. No silos required.
INI:Controls:GameOptionsPanel:chkNoTech:Text=Отключить тех. здания;Disable Tech Structures
INI:Controls:GameOptionsPanel:chkNoTech:ToolTip=Если включено, то нейтральные технологические постройки и постройки Забытых будут незахватываемыми.;If checked, Forsaken and neutral tech structures cannot be captured.
INI:Controls:GameOptionsPanel:chkRedeplMCV:Text=Свёртываемые МСЦ;Re-Deployable MCV
INI:Controls:GameOptionsPanel:chkRedeplMCV:ToolTip=Сборочных Цех может быть свёрнут в МСЦ и передислоцирован.;Construction Yards can be packed into MCVs and relocated. 
INI:Controls:GameOptionsPanel:chkRevealShroud:Text=Начало без тумана;Start Without Shroud
INI:Controls:GameOptionsPanel:chkRevealShroud:ToolTip=Если включено, то на карте нет тумана войны.;Starts a game with no shroud at all. 
INI:Controls:GameOptionsPanel:chkScrollCoasting:ToolTip=Включить плавную прокрутку.;Enable smooth scrolling.
INI:Controls:GameOptionsPanel:chkShortGame:Text=Короткая игра;Short Game
INI:Controls:GameOptionsPanel:chkShortGame:ToolTip=Уничтожьте все здания противника, чтобы выйграть игру. Если Short Game включен,@то в убийстве всех юнитов противника нет необходимости.;Destroy the opponent's structures and MCVs to win the game. With Short Game checked, killing all units is not necessary. 
INI:Controls:GameOptionsPanel:chkStorms:Text=Включить ионные бури;Enable Ion Storms
INI:Controls:GameOptionsPanel:chkStorms:ToolTip=Если включено, то на выбранной карте периодически могут случаться Ионные Бури.;Enables Ion Storms on the current map.
INI:Controls:GameOptionsPanel:chkTargetLines:ToolTip=Показывать линии между целящимися войсками и целями.@Зелёные линии показывают перемещение, а красные - атакуемый объект.;Show lines between selected units and targets.@Green lines indicate movement, red lines attack.
INI:Controls:GameOptionsPanel:chkTibProofInf:Text=Защищённая пехота;Tiberium-Proof Infantry
INI:Controls:GameOptionsPanel:chkTibProofInf:ToolTip=Если включено, то тиберий на карте не наносит вреда пехоте.;Prevents infantry from taking damage from Tiberium. 
INI:Controls:GameOptionsPanel:chkTooltips:ToolTip=Включить внутриигровые подсказки.;Enable in-game tooltips.
INI:Controls:GameOptionsPanel:chkUncrushableInfantry:Text=Недавимая пехота;Uncrushable Infantry
INI:Controls:GameOptionsPanel:chkUncrushableInfantry:ToolTip=Если включено, то пехоту невозможно будет раздавить техникой.;If checked, infantry can not be ran over by heavy vehicles. 
INI:Controls:GameOptionsPanel:chkUnlimitedTiberium:Text=Бесконечный тиберий;Unlimited Tiberium
INI:Controls:GameOptionsPanel:chkUnlimitedTiberium:ToolTip=Если включено, то поля тиберия никогда не иссякнут.;If checked, Tiberium fields will never be depleted.
